authentication:
  enabled: true
  jwt_validation: true
  public_endpoints:
    - /health
    - /api/v1/auth/login
    - /api/v1/auth/register
    - /api/v1/auth/refresh
  service_auth: true
authorization:
  permission_checking: true
  rbac_enabled: true
  role_validation: true
security:
  audit_logging: true
  rate_limiting: true
  threat_detection: true
