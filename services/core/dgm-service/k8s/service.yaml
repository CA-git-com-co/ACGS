apiVersion: v1
kind: Service
metadata:
  name: dgm-service
  namespace: acgs-dgm
  labels:
    app.kubernetes.io/name: dgm-service
    app.kubernetes.io/part-of: acgs-platform
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8007"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8007
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: dgm-service
    app.kubernetes.io/component: api

---
apiVersion: v1
kind: Service
metadata:
  name: dgm-service-headless
  namespace: acgs-dgm
  labels:
    app.kubernetes.io/name: dgm-service
    app.kubernetes.io/part-of: acgs-platform
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8007
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: dgm-service
    app.kubernetes.io/component: api
