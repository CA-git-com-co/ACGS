apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dgm-service-hpa
  namespace: acgs-dgm
  labels:
    app.kubernetes.io/name: dgm-service
    app.kubernetes.io/part-of: acgs-platform
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dgm-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: dgm_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: autoscaling/v2
kind: VerticalPodAutoscaler
metadata:
  name: dgm-service-vpa
  namespace: acgs-dgm
  labels:
    app.kubernetes.io/name: dgm-service
    app.kubernetes.io/part-of: acgs-platform
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: autoscaler
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dgm-service
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: dgm-service
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 4000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
