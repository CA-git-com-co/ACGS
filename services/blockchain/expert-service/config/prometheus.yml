# Prometheus configuration for ACGS-2 Expert System
# Constitutional Hash: cdd01ef066bc6cf2

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # ACGS-2 Expert Service metrics
  - job_name: 'acgs-expert-service'
    static_configs:
      - targets: ['expert-service:8003']
    scrape_interval: 5s
    metrics_path: /metrics
    scheme: http

  # Redis metrics (if redis_exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
