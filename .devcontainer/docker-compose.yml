version: '3.8'

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker-host.sock
    command: sleep infinity
    networks:
      - acgs-dev
    environment:
      - DOCKER_HOST=unix:///var/run/docker-host.sock
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: acgs_db
      POSTGRES_USER: acgs_user
      POSTGRES_PASSWORD: acgs_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../infrastructure/database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - '5432:5432'
    networks:
      - acgs-dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U acgs_user -d acgs_db']
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - acgs-dev
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  redis-data:

networks:
  acgs-dev:
    driver: bridge
