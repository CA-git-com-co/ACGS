# ACGS-1 Prometheus Configuration
# Phase 2 - Enterprise Scalability & Performance

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'acgs-1'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

  # PgBouncer Exporter
  - job_name: 'pgbouncer'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # ACGS Core Services
  - job_name: 'acgs-auth'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'acgs-ac'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'acgs-integrity'
    static_configs:
      - targets: ['localhost:8002']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'acgs-fv'
    static_configs:
      - targets: ['localhost:8003']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'acgs-gs'
    static_configs:
      - targets: ['localhost:8004']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'acgs-pgc'
    static_configs:
      - targets: ['localhost:8005']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'acgs-ec'
    static_configs:
      - targets: ['localhost:8006']
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    scrape_interval: 30s
