# ACGS Grafana Configuration
# Constitutional Hash: cdd01ef066bc6cf2
#
# Enhanced Grafana configuration for ACGS constitutional compliance monitoring

[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
enable_gzip = true

[database]
type = sqlite3
path = grafana.db

[session]
provider = file
provider_config = sessions

[security]
admin_user = admin
admin_password = admin
secret_key = cdd01ef066bc6cf2_grafana_secret
cookie_secure = false
strict_transport_security = false
x_content_type_options = false
x_xss_protection = false

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_id = 1
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5

[annotations]
cleanupjob_batchsize = 100

[rendering]
server_url = 
callback_url = 

[panels]
enable_alpha = true
disable_sanitize_html = false

[plugins]
enable_alpha = true
app_tls_skip_verify_insecure = false

[enterprise]
license_path = 

[feature_toggles]
enable = 

[date_formats]
full_date = MMM Do, YYYY hh:mm:ss a
interval_second = hh:mm:ss a
interval_minute = hh:mm a
interval_hour = MMM DD hh:mm a
interval_day = MMM DD
interval_month = MMM YYYY
interval_year = YYYY
use_browser_locale = false

[expressions]
enabled = true

[geomap]
default_baselayer_config = '{"type": "xyz", "config": {"url": "https://tile.openstreetmap.org/{z}/{x}/{y}.png", "attribution": "Open street map"}}'
enable_custom_baselayers = true

[live]
max_connections = 100

[unified_alerting]
enabled = true
ha_peers = 
ha_listen_address = "127.0.0.1:9094"
ha_advertise_address = "127.0.0.1:9094"
ha_peer_timeout = "15s"
ha_gossip_interval = "200ms"
ha_push_pull_interval = "60s"
execute_alerts = true
evaluation_timeout = 30s
max_attempts = 3
min_interval = 10s

[unified_alerting.screenshots]
capture = false