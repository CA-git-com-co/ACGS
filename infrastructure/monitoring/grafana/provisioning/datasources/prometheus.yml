# ACGS Datasource Provisioning Configuration
# Constitutional Hash: cdd01ef066bc6cf2
#
# This configuration automatically provisions Prometheus as the primary datasource
# for ACGS constitutional compliance monitoring.

apiVersion: 1

datasources:
  - name: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: "POST"
      queryTimeout: "60s"
      tlsSkipVerify: false
      customQueryParameters: "constitutional_hash=cdd01ef066bc6cf2"
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: jaeger
    version: 1

  - name: alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    isDefault: false
    editable: true
    jsonData:
      implementation: "prometheus"
      timeInterval: "15s"
    version: 1
