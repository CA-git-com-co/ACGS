  - alert: GroqCloudAPIHighLatency
    expr: histogram_quantile(0.95, groq_cloud_api_duration_seconds_bucket) > 0.003
    for: 2m
    labels:
      severity: warning
      service: groq-policy-integration
      constitutional_hash: cdd01ef066bc6cf2
    annotations:
