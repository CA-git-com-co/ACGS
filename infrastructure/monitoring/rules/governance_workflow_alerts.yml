      > 0.05
    for: 3m
    labels:
      severity: warning
      workflow: policy_enforcement
      component: remediation
      team: governance
    annotations:
      summary: Remediation operation failures
      description: '{{ $value }} remediation failures per second'
      runbook_url: https://docs.acgs.ai/runbooks/remediation-failures
