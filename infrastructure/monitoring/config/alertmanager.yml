global:
  smtp_smarthost: localhost:587
  smtp_from: acgs-monitoring@soln.ai
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false
  resolve_timeout: 5m
route:
  group_by:
  - alertname
  - cluster
  - service
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: default
  routes:
  - match:
      severity: critical
    receiver: critical-alerts
    group_wait: 5s
    repeat_interval: 5m
  - match:
      severity: warning
    receiver: warning-alerts
    repeat_interval: 30m
  - match:
      service: constitutional-ai
    receiver: constitutional-alerts
    repeat_interval: 15m
  - match:
      service: policy-governance
    receiver: governance-alerts
    repeat_interval: 15m
  - match:
      alertname: ACGSServiceDown
    receiver: service-down-alerts
    group_wait: 0s
    repeat_interval: 2m
receivers:
- name: default
  webhook_configs:
  - url: http://acgs-webhook-server:5001/alerts
    send_resolved: true
- name: critical-alerts
  webhook_configs:
  - url: http://acgs-webhook-server:5001/critical
    send_resolved: true
- name: warning-alerts
  webhook_configs:
  - url: http://acgs-webhook-server:5001/warning
    send_resolved: true
- name: constitutional-alerts
  webhook_configs:
  - url: http://acgs-webhook-server:5001/constitutional
    send_resolved: true
- name: governance-alerts
  webhook_configs:
  - url: http://acgs-webhook-server:5001/governance
    send_resolved: true
- name: service-down-alerts
  webhook_configs:
  - url: http://acgs-webhook-server:5001/service-down
    send_resolved: true
inhibit_rules:
- source_match:
    severity: critical
  target_match:
    severity: warning
  equal:
  - alertname
  - service
  - instance
- source_match:
    alertname: ACGSServiceDown
  target_match_re:
    alertname: ACGS.*
  equal:
  - service
  - instance
