metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: true
  reload.period: 10s
metricbeat.modules:
- module: system
  metricsets:
  - cpu
  - load
  - memory
  - network
  - process
  - process_summary
  - socket_summary
  - entropy
  - core
  - diskio
  - socket
  - service
  - users
  enabled: true
  period: 10s
  processes:
  - .*
  process.include_top_n:
    by_cpu: 5
    by_memory: 5
  process.cmdline.cache.enabled: true
  process.cgroups.enabled: true
  processconfig/environments/development.env.whitelist: []
  process.include_cpu_ticks: false
  cpu.metrics:
  - percentages
  - normalized_percentages
  core.metrics:
  - percentages
- module: docker
  metricsets:
  - container
  - cpu
  - diskio
  - event
  - healthcheck
  - info
  - memory
  - network
  hosts:
  - unix:///var/run/docker.sock
  period: 10s
  enabled: true
- module: http
  metricsets:
  - json
  period: 30s
  hosts:
  - http://host.docker.internal:8000/health
  namespace: acgs_auth
  path: /health
