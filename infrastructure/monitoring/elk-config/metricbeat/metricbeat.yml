- module: elasticsearch
  metricsets:
  - node
  - node_stats
  - cluster_stats
  - index
  - index_recovery
  - index_summary
  - shard
  - ml_job
  period: 10s
  hosts:
  - http://elasticsearch-security:9200
  username: elastic
  password: os.environ.get("PASSWORD")
- module: logstash
  metricsets:
  - node
  - node_stats
  period: 10s
  hosts:
  - http://logstash-security:9600
- module: kibana
  metricsets:
  - status
  - stats
  period: 10s
  hosts:
  - http://kibana-security:5601
  username: elastic
  password: os.environ.get("PASSWORD")
processors:
- add_host_metadata:
    when.not.contains.tags: forwarded
- add_docker_metadata: null
- add_kubernetes_metadata: null
- drop_fields:
    fields:
    - agent.ephemeral_id
    - agent.hostname
    - agent.id
    - agent.type
    - agent.version
    ignore_missing: true
output.elasticsearch:
  hosts:
  - elasticsearch-security:9200
  username: elastic
  password: os.environ.get("PASSWORD")
  index: metricbeat-acgs-%{+yyyy.MM.dd}
  template.name: metricbeat-acgs
  template.pattern: metricbeat-acgs-*
setup.kibana:
  host: kibana-security:5601
  username: elastic
  password: os.environ.get("PASSWORD")
setup.template.settings:
  index.number_of_shards: 1
  index.number_of_replicas: 0
  index.refresh_interval: 5s
setup.ilm.enabled: true
setup.ilm.rollover_alias: metricbeat-acgs
setup.ilm.pattern: '{now/d}-000001'
setup.ilm.policy: metricbeat-acgs-policy
setup.dashboards.enabled: true
