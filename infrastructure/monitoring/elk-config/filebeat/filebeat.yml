# ACGS-1 Filebeat Security Configuration
# Log shipping and security event collection

# Filebeat inputs
filebeat.inputs:
  # ACGS service logs
  - type: log
    enabled: true
    paths:
      - /var/log/acgs/services/*.log
      - /var/log/acgs/services/*/*.log
    fields:
      log_type: acgs-service
      environment: production
      system: acgs-1
    fields_under_root: true
    multiline.pattern: '^\d{4}-\d{2}-\d{2}'
    multiline.negate: true
    multiline.match: after

  # Security logs
  - type: log
    enabled: true
    paths:
      - /var/log/acgs/security/*.log
    fields:
      log_type: acgs-security
      environment: production
      system: acgs-1
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

  # Authentication logs
  - type: log
    enabled: true
    paths:
      - /var/log/acgs/auth/*.log
    fields:
      log_type: acgs-auth
      environment: production
      system: acgs-1
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

  # Audit logs
  - type: log
    enabled: true
    paths:
      - /var/log/acgs/audit/*.log
    fields:
      log_type: acgs-audit
      environment: production
      system: acgs-1
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

  # Governance workflow logs
  - type: log
    enabled: true
    paths:
      - /var/log/acgs/governance/*.log
    fields:
      log_type: acgs-governance
      environment: production
      system: acgs-1
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

  # System authentication logs
  - type: log
    enabled: true
    paths:
      - /var/log/auth.log
    fields:
      log_type: system-auth
      environment: production
      system: acgs-1
    fields_under_root: true

  # System logs
  - type: log
    enabled: true
    paths:
      - /var/log/syslog
    fields:
      log_type: system
      environment: production
      system: acgs-1
    fields_under_root: true

  # Nginx access logs (if present)
  - type: log
    enabled: true
    paths:
      - /var/log/nginx/access.log
    fields:
      log_type: nginx-access
      environment: production
      system: acgs-1
    fields_under_root: true

  # Nginx error logs (if present)
  - type: log
    enabled: true
    paths:
      - /var/log/nginx/error.log
    fields:
      log_type: nginx-error
      environment: production
      system: acgs-1
    fields_under_root: true

# Filebeat modules
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

# Processors
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~
  - timestamp:
      field: timestamp
      layouts:
        - '2006-01-02T15:04:05.000Z'
        - '2006-01-02T15:04:05Z'
      test:
        - '2023-01-01T12:00:00.000Z'
  - drop_fields:
      fields: ['agent', 'ecs', 'host.architecture', 'host.os.family']
      ignore_missing: true

# Output configuration
output.logstash:
  hosts: ['logstash-security:5044']
  compression_level: 3
  bulk_max_size: 2048
  worker: 2

