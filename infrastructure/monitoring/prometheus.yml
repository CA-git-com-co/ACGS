# ACGS Prometheus Configuration with Constitutional Compliance Tracking
# Constitutional Hash: cdd01ef066bc6cf2
#
# Enhanced monitoring configuration for ACGS services with:
# - Constitutional compliance tracking
# - Sub-5ms P99 latency monitoring
# - >100 RPS throughput monitoring
# - >85% cache hit rate monitoring
# - Performance regression detection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    constitutional_hash: "cdd01ef066bc6cf2"
    environment: "production"
    cluster: "acgs-main"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"
  - "constitutional_compliance_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ACGS-1 Core Services
  - job_name: 'acgs-auth-service'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'acgs-ac-service'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'acgs-integrity-service'
    static_configs:
      - targets: ['host.docker.internal:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'acgs-fv-service'
    static_configs:
      - targets: ['host.docker.internal:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'acgs-gs-service'
    static_configs:
      - targets: ['host.docker.internal:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'acgs-pgc-service'
    static_configs:
      - targets: ['host.docker.internal:8005']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'acgs-ec-service'
    static_configs:
      - targets: ['host.docker.internal:8006']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ACGS-PGP v8 Service
  - job_name: 'acgs-pgp-v8-service'
    static_configs:
      - targets: ['host.docker.internal:8010']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Data Flywheel API (when available)
  - job_name: 'acgs-flywheel-api'
    static_configs:
      - targets: ['host.docker.internal:8011']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # ACGS Audit Aggregation Service
  - job_name: 'audit-aggregator'
    static_configs:
      - targets: ['host.docker.internal:8015']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Infrastructure Services
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s


