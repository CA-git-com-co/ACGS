alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files:
- rules/*.yml
scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090
- honor_labels: true
  job_name: acgs-authentication
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8000
- honor_labels: true
  job_name: acgs-constitutional-ai
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8001
- honor_labels: true
  job_name: acgs-governance-synthesis
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8002
- honor_labels: true
  job_name: acgs-policy-governance
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8003
- honor_labels: true
  job_name: acgs-formal-verification
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8004
- honor_labels: true
  job_name: acgs-integrity
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8005
- honor_labels: true
  job_name: acgs-evolutionary-computation
  metrics_path: /metrics
  params:
    format:
    - prometheus
  scrape_interval: 10s
  scrape_timeout: 5s
  static_configs:
  - targets:
    - localhost:8006
- job_name: solana-validator
  metrics_path: /
  scheme: https
  scrape_interval: 30s
  static_configs:
  - targets:
    - api.devnet.solana.com:443
- job_name: quantumagi-programs
  metrics_path: /blockchain/metrics
  scrape_interval: 15s
  static_configs:
  - targets:
    - localhost:8080
- job_name: node-exporter
  static_configs:
  - targets:
    - localhost:9100
- job_name: docker
  static_configs:
  - targets:
    - localhost:9323
