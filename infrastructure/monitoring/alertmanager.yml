      \ Response:</strong> <a href=\"{{ .Annotations.runbook_url }}\">{{ .Annotations.runbook_url\
      \ }}</a></p>\n</div>\n{{ end }}\n"
  slack_configs:
  - api_url: ${SLACK_SECURITY_WEBHOOK_URL}
