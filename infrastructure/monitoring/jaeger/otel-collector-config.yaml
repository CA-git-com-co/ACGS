receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
          - http://localhost:*
          - https://localhost:*
          allowed_headers:
          - '*'
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832
  zipkin:
    endpoint: 0.0.0.0:9411
  prometheus:
    config:
      scrape_configs:
      - job_name: otel-collector
        scrape_interval: 15s
        static_configs:
        - targets:
          - localhost:8888
processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 5s
  probabilistic_sampler:
    sampling_percentage: 10.0
  tail_sampling:
    decision_wait: 10s
    num_traces: 50000
    expected_new_traces_per_sec: 100
    policies:
    - name: error-policy
      type: status_code
      status_code:
        status_codes:
        - ERROR
    - name: slow-requests
      type: latency
      latency:
        threshold_ms: 500
    - name: constitutional-operations
      type: string_attribute
      string_attribute:
        key: service.name
        values:
        - pgc_service
        - gs_service
        invert_match: false
    - name: critical-operations
      type: string_attribute
      string_attribute:
        key: operation.type
        values:
        - constitutional_validation
        - policy_synthesis
        - governance_workflow
        invert_match: false
    - name: default-policy
      type: probabilistic
      probabilistic:
        sampling_percentage: 5
  resource:
    attributes:
    - key: deploymentconfig/environments/development.environment
      value: production
      action: upsert
    - key: service.namespace
      value: acgs-1
      action: upsert
    - key: service.version
      from_attribute: service.version
      action: upsert
  attributes:
    actions:
    - key: correlation.id
      from_attribute: http.request.header.x-correlation-id
      action: upsert
    - key: user.id
      from_attribute: http.request.header.x-user-id
      action: upsert
    - key: request.size
      from_attribute: http.request.body.size
      action: upsert
    - key: http.request.header.authorization
      action: delete
    - key: http.request.header.cookie
      action: delete
exporters:
  otlp/jaeger:
    endpoint: http://jaeger-all-in-one:4317
    tls:
      insecure: true
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: acgs_tracing
    const_labels:
      environment: production
      system: constitutional_governance
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200
  file:
    path: /tmp/traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3
extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  memory_ballast:
    size_mib: 64
  zpages:
    endpoint: 0.0.0.0:55679
service:
  extensions:
  - health_check
  - pprof
  - memory_ballast
  - zpages
  pipelines:
    traces:
      receivers:
      - otlp
      - jaeger
      - zipkin
      processors:
      - memory_limiter
      - resource
      - attributes
      - tail_sampling
      - batch
      exporters:
      - otlp/jaeger
      - logging
    metrics:
      receivers:
      - prometheus
      processors:
      - memory_limiter
      - resource
      - batch
      exporters:
      - prometheus
      - logging
    logs:
      receivers:
      - otlp
      processors:
      - memory_limiter
      - resource
      - batch
      exporters:
      - logging
  telemetry:
    logs:
      level: info
      development: false
      sampling:
        initial: 5
        thereafter: 200
    metrics:
      level: detailed
      address: 0.0.0.0:8888
