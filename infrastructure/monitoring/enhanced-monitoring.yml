# Custom Metrics Exporter for Constitutional Compliance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: constitutional-metrics-exporter
  namespace: monitoring
  labels:
    constitutional-hash: cdd01ef066bc6cf2
    app.kubernetes.io/name: constitutional-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: constitutional-metrics-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: constitutional-metrics-exporter
        constitutional-hash: cdd01ef066bc6cf2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: exporter
        image: acgs/constitutional-metrics-exporter:latest
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: CONSTITUTIONAL_HASH
          value: cdd01ef066bc6cf2
        - name: METRICS_PORT
          value: "8080"
        - name: SCRAPE_INTERVAL
          value: "30s"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
# ServiceMonitor for Constitutional Metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: constitutional-metrics
  namespace: monitoring
  labels:
    constitutional-hash: cdd01ef066bc6cf2
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: constitutional-metrics-exporter
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_annotation_constitutional_hash]
      targetLabel: constitutional_hash
