# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acgs-alertmanager-config
  namespace: monitoring
  labels:
    constitutional-hash: cdd01ef066bc6cf2
data:
  alertmanager.yml: |
    # ACGS-2 AlertManager Configuration
    # Constitutional Hash: cdd01ef066bc6cf2
    
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@acgs.internal'
      
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default'
      routes:
      - match:
          severity: critical
          constitutional_hash: cdd01ef066bc6cf2
        receiver: 'constitutional-critical'
        group_wait: 5s
        repeat_interval: 15m
      - match:
          alertname: ConstitutionalComplianceViolation
        receiver: 'constitutional-compliance'
        group_wait: 0s
        repeat_interval: 5m
      - match:
          alertname: P99LatencyCritical
        receiver: 'performance-critical'
        group_wait: 30s
        repeat_interval: 30m
    
    receivers:
    - name: 'default'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#acgs-alerts'
        title: 'ACGS Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        
    - name: 'constitutional-critical'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#acgs-constitutional'
        title: 'üö® CRITICAL Constitutional Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
      email_configs:
      - to: 'constitutional-team@acgs.internal'
        subject: 'üö® CRITICAL Constitutional Alert'
        body: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        
    - name: 'constitutional-compliance'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#acgs-constitutional'
        title: '‚öñÔ∏è Constitutional Compliance Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'warning'
        
    - name: 'performance-critical'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#acgs-performance'
        title: 'üéØ Performance Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
    
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']

