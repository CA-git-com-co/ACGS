apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acgs-platform
  namespace: argocd
  labels:
    app: acgs
    environment: production
spec:
  project: default
  source:
    repoURL: https://github.com/CA-git-com-co/ACGS.git
    targetRevision: HEAD
    path: infrastructure/kubernetes
    directory:
      recurse: true
      include: '*.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: acgs-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
