# PgBouncer Configuration for Read Replicas
# ACGS-1 Phase 2 - Enterprise Scalability & Performance

[databases]
# Primary database (read/write)
acgs_db_primary = host=localhost port=5432 dbname=acgs_db user=acgs_user password=osconfig/environments/development.environ.get("PASSWORD")

# Read replica 1
acgs_db_replica1 = host=localhost port=5433 dbname=acgs_db user=acgs_user password=osconfig/environments/development.environ.get("PASSWORD")

# Read replica 2  
acgs_db_replica2 = host=localhost port=5434 dbname=acgs_db user=acgs_user password=osconfig/environments/development.environ.get("PASSWORD")

# Load balanced read pool
acgs_db_read = host=localhost port=5433 dbname=acgs_db user=acgs_user password=osconfig/environments/development.environ.get("PASSWORD")

[pgbouncer]
# Connection settings for read replicas
listen_addr = 0.0.0.0
listen_port = 6433
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

# Pool configuration optimized for read workloads
pool_mode = transaction
max_client_conn = 500
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3
max_db_connections = 50
max_user_connections = 50

# Read-optimized timeouts
server_round_robin = 1
server_connect_timeout = 10
server_login_retry = 10
query_timeout = 0
query_wait_timeout = 60
client_idle_timeout = 0
server_idle_timeout = 300
server_lifetime = 1800

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Administrative settings
admin_users = acgs_user
stats_users = acgs_user

pidfile = /var/run/pgbouncer/pgbouncer_replicas.pid
logfile = /var/log/pgbouncer/pgbouncer_replicas.log
