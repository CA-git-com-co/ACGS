apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: dgm-service-canary
  namespace: acgs
  labels:
    app: dgm-service
    deployment-strategy: canary
spec:
  hosts:
    - dgm-service
  http:
    # Canary deployment routing
    - match:
        - headers:
            x-canary-user:
              exact: 'true'
      route:
        - destination:
            host: dgm-service
            subset: canary
          weight: 100
      fault:
        delay:
          percentage:
            value: 0.1
          fixedDelay: 100ms

    # A/B testing for improvement strategies
    - match:
        - headers:
            x-experiment-group:
              exact: 'strategy-a'
      route:
        - destination:
            host: dgm-service
            subset: v1
          headers:
            request:
              add:
                x-strategy-variant: 'conservative'

    - match:
        - headers:
            x-experiment-group:
              exact: 'strategy-b'
      route:
        - destination:
            host: dgm-service
            subset: v1
          headers:
            request:
              add:
                x-strategy-variant: 'aggressive'

    # Default routing with traffic splitting
    - route:
        - destination:
            host: dgm-service
            subset: v1
          weight: 95
        - destination:
            host: dgm-service
            subset: canary
          weight: 5
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx,reset,connect-failure,refused-stream
        retryRemoteLocalities: true
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: dgm-service-traffic-policy
  namespace: acgs
  labels:
    app: dgm-service
spec:
  host: dgm-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
          probes: 9
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        consecutiveGatewayErrors: 5
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
        minHealthPercent: 50
        useClientProtocol: true
    loadBalancer:
      simple: LEAST_CONN
      consistentHash:
        httpHeaderName: 'x-improvement-id'
    outlierDetection:
      consecutiveGatewayErrors: 5
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
      splitExternalLocalOriginErrors: false
  subsets:
    - name: v1
      labels:
        version: v1
      trafficPolicy:
        connectionPool:
          tcp:
            maxConnections: 80
          http:
            http1MaxPendingRequests: 40
            http2MaxRequests: 80
    - name: canary
      labels:
        version: canary
      trafficPolicy:
        connectionPool:
          tcp:
            maxConnections: 20
          http:
            http1MaxPendingRequests: 10
            http2MaxRequests: 20
