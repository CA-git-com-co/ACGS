te Route status for the Gateways/parent resources\n                  they are responsible for. \n A maximum of 32 Gateways will be represented\n                  in this list. An empty list means the route has not been attached\n                  to any Gateway."
                items:\n                  description: RouteParentStatus describes the status of a route with\n                    respect to an associated Parent.\n                  properties:\n                    conditions:\n                      description: "Conditions describes the status of the route with\n                        respect to the Gateway. Note that the route's availability\n                        is also subject to the Gateway's own status conditions and\n                        listener status. \n If the Route's ParentRef specifies an\n                        existing Gateway that supports Routes of this kind AND that\n                        Gateway's controller has sufficient access, then that Gateway's\n                        controller MUST set the \"Accepted\" condition on the Route,\n                        to indicate whether the route has been accepted or rejected\n                        by the Gateway, and why. \n A Route MUST be considered \"Accepted\"\n                        if at least one of the Route's rules is implemented by the\n                        Gateway. \n There are a number of cases where the \"Accepted\"\n                        condition may not be set due to lack of controller visibility,\n                        that includes when: \n * The Route refers to a non-existent\n                        parent. * The Route is of a type that the controller does\n                        not support. * The Route is in a namespace the the controller\n                        does not have access to."
                      items:\n                        description: "Condition contains details for one aspect of\n                          the current state of this API Resource. --- This struct\n                          is intended for direct use as an array at the field path\n                          .status.conditions.  For example, type FooStatus struct{\n                          \    // Represents the observations of a foo's current state.\n                          \    // Known .status.conditions.type are: \"Available\",\n                          \"Progressing\", and \"Degraded\"     // +patchMergeKey=type\n                          \    // +patchStrategy=merge     // +listType=map     //\n                          +listMapKey=type     Conditions []metav1.Condition `json:\"conditions,omitempty\"\n                          patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n                          \n     // other fields }"
                        properties:\n                          lastTransitionTime:\n                            description: lastTransitionTime is the last time the condition\n                              transitioned from one status to another. This should\n                              be when the underlying condition changed.  If that is\n                              not known, then using the time when the API field changed\n                              is acceptable.\n                            format: date-time\n                            type: string\n                          message:\n                            description: message is a human readable message indicating\n                              details about the transition. This may be an empty string.\n                            maxLength: 32768\n                            type: string\n                          observedGeneration:\n                            description: observedGeneration represents the .metadata.generation\n                              that the condition was set based upon. For instance,\n                              if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration\n                              is 9, the condition is out of date with respect to the\n                              current state of the instance.\n                            format: int64\n                            minimum: 0\n                            type: integer\n                          reason:\n                            description: reason contains a programmatic identifier\n                              indicating the reason for the condition's last transition.\n                              Producers of specific condition types may define expected\n                              values and meanings for this field, and whether the\n                              values are considered a guaranteed API. The value should\n                              be a CamelCase string. This field may not be empty.\n                            maxLength: 1024\n                            minLength: 1\n                            pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                            type: string\n                          status:\n                            description: status of the condition, one of True, False,\n                              Unknown.\n                            enum:\n                            - \"True\"\n                            - \"False\"\n                            - Unknown\n                            type: string\n                          type:\n                            description: type of condition in CamelCase or in foo.example.com/CamelCase.\n                              --- Many .condition.type values are consistent across\n                              resources like Available, but because arbitrary conditions\n                              can be useful (see .node.status.conditions), the ability\n                              to deconflict is important. The regex it matches is\n                              (dns1123SubdomainFmt/)?(qualifiedNameFmt)\n                            maxLength: 316\n                            pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                            type: string\n                        required:\n                        - lastTransitionTime\n                        - message\n                        - reason\n                        - status\n                        - type\n                        type: object\n                      maxItems: 8\n                      minItems: 1\n                      type: array\n                      x-kubernetes-list-map-keys:\n                      - type\n                      x-kubernetes-list-type: map\n                    controllerName:\n                      description: "ControllerName is a domain/path string that indicates\n                        the name of the controller that wrote this status. This corresponds\n                        with the controllerName field on GatewayClass. \n Example:\n                        \"example.net/gateway-controller\". \n The format of this\n                        field is DOMAIN \"/\" PATH, where DOMAIN and PATH are valid\n                        Kubernetes names (https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names).\n                        \n Controllers MUST populate this field when writing status.\n                        Controllers should ensure that entries to status populated\n                        with their ControllerName are cleaned up when they are no\n                        longer necessary."
                      maxLength: 253\n                      minLength: 1\n                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*\/[A-Za-z0-9\/\-._~%!$&'()*+,;=:]+$
                      type: string\n                    parentRef:\n                      description: ParentRef corresponds with a ParentRef in the spec\n                        that this RouteParentStatus struct describes the status of.\n                      properties:\n                        group:\n                          default: policy.linkerd.io\n                          description: "Group is the group of the referent. \n Support:\n                            Core"\n                          maxLength: 253\n                          pattern: ^$|^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
