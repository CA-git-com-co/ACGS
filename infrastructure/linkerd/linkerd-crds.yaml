                          type: string\n                        port:\n                          description: "Port is the network port this Route targets.\n                            It can be interpreted differently based on the type of\n                            parent resource. \n When the parent resource is a Gateway,\n                            this targets all listeners listening on the specified\n                            port that also support this kind of Route(and select this\n                            Route). It's not recommended to set `Port` unless the\n                            networking behaviors specified in a Route must apply to\n                            a specific port as opposed to a listener(s) whose port(s)\n                            may be changed. When both Port and SectionName are specified,\n                            the name and port of the selected listener must match\n                            both specified values. \n Implementations MAY choose to\n                            support other parent resources. Implementations supporting\n                            other types of parent resources MUST clearly document\n                            how/if Port is interpreted. \n For the purpose of status,\n                            an attachment is considered successful as long as the\n                            parent resource accepts it partially. For example, Gateway\n                            listeners can restrict which Routes can attach to them\n                            by Route kind, namespace, or hostname. If 1 of 2 Gateway\n                            listeners accept attachment from the referencing Route,\n                            the Route MUST be considered successfully attached. If\n                            no Gateway listeners accept attachment from this Route,\n                            the Route MUST be considered detached from the Gateway.\n                            \n Support: Extended \n <gateway:experimental>"
                          format: int32\n                          maximum: 65535\n                          minimum: 1\n                          type: integer\n                        sectionName:\n                          description: "SectionName is the name of a section within\n                            the target resource. In the following resources, SectionName\n                            is interpreted as the following: \n * Gateway: Listener\n                            Name. When both Port (experimental) and SectionName are\n                            specified, the name and port of the selected listener\n                            must match both specified values. \n Implementations MAY\n                            choose to support attaching Routes to other resources.\n                            If that is the case, they MUST clearly document how SectionName\n                            is interpreted. \n When unspecified (empty string), this\n                            will reference the entire resource. For the purpose of\n                            status, an attachment is considered successful if at least\n                            one section in the parent resource accepts it. For example,\n                            Gateway listeners can restrict which Routes can attach\n                            to them by Route kind, namespace, or hostname. If 1 of\n                            2 Gateway listeners accept attachment from the referencing\n                            Route, the Route MUST be considered successfully attached.\n                            If no Gateway listeners accept attachment from this Route,\n                            the Route MUST be considered detached from the Gateway.\n                            \n Support: Core"
