                  properties:\n                    group:\n                          default: policy.linkerd.io\n                          description: "Group is the group of the referent. \n Support:\n                            Core"\n                          maxLength: 253\n                          pattern: ^$|^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$\n                          type: string\n                        kind:\n                          default: Gateway\n                          description: "Kind is kind of the referent. \n Support:\n                            Core (Gateway) Support: Custom (Other Resources)"\n                          maxLength: 63\n                          minLength: 1\n                          pattern: ^[a-zA-Z]([-a-zA-Z0-9]*[a-zA-Z0-9])?$\n                          type: string\n                        name:\n                          description: "Name is the name of the referent. \n Support:\n                            Core"\n                          maxLength: 253\n                          minLength: 1\n                          type: string\n                        namespace:\n                          description: "Namespace is the namespace of the referent.\n                            When unspecified (or empty string), this refers to the\n                            local namespace of the Route. \n Support: Core"\n                          maxLength: 63\n                          minLength: 1\n                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$\n                          type: string\n                        port:\n                          description: "Port specifies the destination\n                            port number to use for this resource.\n                            Port is required when the referent is\n                            a Kubernetes Service. In this case, the\n                            port number is the service port number,\n                            not the target port. For other resources,\n                            destination port might be derived from\n                            the referent resource or this field. \n Support: Extended"\n                          format: int32\n                          maximum: 65535\n                          minimum: 1\n                          type: integer\n                        sectionName:\n                          description: "SectionName is the name of a section within\n                            the target resource. In the following resources, SectionName\n                            is interpreted as the following: \n * Gateway: Listener\n                            Name. When both Port (experimental) and SectionName are\n                            specified, the name and port of the selected listener\n                            must match both specified values. \n Implementations MAY\n                            choose to support attaching Routes to other resources.\n                            If that is the case, they MUST clearly document how SectionName\n                            is interpreted. \n When unspecified (empty string), this\n                            will reference the entire resource. For the purpose of\n                            status, an attachment is considered successful if at least\n                            one section in the parent resource accepts it. For example,\n                            Gateway listeners can restrict which Routes can attach\n                            to them by Route kind, namespace, or hostname. If 1 of\n                            2 Gateway listeners accept attachment from the referencing\n                            Route, the Route MUST be considered successfully attached.\n                            If no Gateway listeners accept attachment from this Route,\n                            the Route MUST be considered detached from the Gateway.\n                            \n Support: Core"\n                          maxLength: 253\n                          minLength: 1\n                          pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$\n                          type: string\n                      required:\n                      - name\n                      type: object\n                    maxItems: 32\n                    type: array\n                  rules:\n                    default:\n                    - matches:\n                      - path:\n                          type: PathPrefix\n                          value: /\n                    description: Rules are a list of HTTP matchers, filters and actions.\n                    items:\n                      description: HTTPRouteRule defines semantics for matching an HTTP\n                        request based on conditions (matches) and processing it (filters).\n                      properties:\n                        backendRefs:\n                          description: "BackendRefs defines the backend(s) where matching\n                            requests should be sent. \n Failure behavior here depends\n                            on how many BackendRefs are specified and how many are invalid.\n                            \n If *all* entries in BackendRefs are invalid, and there\n                            are also no filters specified in this route rule, *all* traffic\n                            which matches this rule MUST receive a 500 status code. \n\n                            See the HTTPBackendRef definition for the rules about what\n                            makes a single HTTPBackendRef invalid. \n When a HTTPBackendRef\n                            is invalid, 500 status codes MUST be returned for requests\n                            that would have otherwise been routed to an invalid backend.\n                            If multiple backends are specified, and some are invalid,\n              