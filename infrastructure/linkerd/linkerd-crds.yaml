s enum,\n                                                implementations must ensure that unknown\n                                                values will not cause a crash. \n Unknown\n                                                values here must result in the implementation\n                                                setting the Accepted Condition for the\n                                                Route to `status: False`, with a Reason\n                                                of `UnsupportedValue`."
