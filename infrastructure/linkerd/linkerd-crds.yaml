apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: httproutes.policy.linkerd.io
  annotations:
    linkerd.io/created-by: linkerd/cli edge-25.6.3
  labels:
    helm.sh/chart: linkerd-crds-0.0.0-undefined
    linkerd.io/control-plane-ns: linkerd
spec:
  group: policy.linkerd.io
  names:
    kind: HTTPRoute
    listKind: HTTPRouteList
    plural: httproutes
    singular: httproute
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.hostnames
      name: Hostnames
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: HTTPRoute provides a way to route HTTP requests. This includes
          the capability to match requests by hostname, path, header, or query param.
          Filters can be used to specify additional processing steps. Backends specify
          where matching requests should be routed.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of HTTPRoute.
            properties:
              hostnames:
                description: "Hostnames defines a set of hostname that should match\n                  against the HTTP Host header to select a HTTPRoute to process the\n                  request. This matches the RFC 1123 definition of a hostname with\n                  2 notable exceptions: \n 1. IPs are not allowed. 2. A hostname may\n                  be prefixed with a wildcard label (`*.`). The wildcard    label\n                  must appear by itself as the first label. \n If a hostname is specified\n                  by both the Listener and HTTPRoute, there must be at least one intersecting\n                  hostname for the HTTPRoute to be attached to the Listener. For example:\n                  \n * A Listener with `test.example.com` as the hostname matches\n                  HTTPRoutes   that have either not specified any hostnames, or have\n                  specified at   least one of `test.example.com` or `*.example.com`.\n                  * A Listener with `*.example.com` as the hostname matches HTTPRoutes\n                  \  that have either not specified any hostnames or have specified\n                  at least   one hostname that matches the Listener hostname. For\n                  example,   `*.example.com`, `test.example.com`, and `foo.test.example.com`\n                  would   all match. On the other hand, `example.com` and `test.example.net`\n                  would   not match. \n Hostnames that are prefixed with a wildcard\n                  label (`*.`) are interpreted as a suffix match. That means that\n                  a match for `*.example.com` would match both `test.example.com`,\n                  and `foo.test.example.com`, but not `example.com`. \n If both the\n                  Listener and HTTPRoute have specified hostnames, any HTTPRoute hostnames\n                  that do not match the Listener hostname MUST be ignored. For example,\n                  if a Listener specified `*.example.com`, and the HTTPRoute specified\n                  `test.example.com` and `test.example.net`, `test.example.net` must\n                  not be considered for a match. \n If both the Listener and HTTPRoute\n                  have specified hostnames, and none match with the criteria above,\n                  then the HTTPRoute is not accepted. The implementation must raise\n                  an 'Accepted' Condition with a status of `False` in the corresponding\n                  RouteParentStatus. \n Support: Core"
                items:
                  description: "Hostname is the fully qualified domain name of a network\n                    host. This matches the RFC 1123 definition of a hostname with\n                    2 notable exceptions: \n 1. IPs are not allowed. 2. A hostname\n                    may be prefixed with a wildcard label (`*.`). The wildcard    label\n                    must appear by itself as the first label. \n Hostname can be \"precise\"\n                    which is a domain name without the terminating dot of a network\n                    host (e.g. \"foo.example.com\") or \"wildcard\", which is a domain\n                    name prefixed with a single wildcard label (e.g. `*.example.com`).\n                    \n Note that as per RFC1035 and RFC1123, a *label* must consist\n                    of lower case alphanumeric characters or '-', and must start and\n                    end with an alphanumeric character. No other punctuation is allowed."
                  maxLength: 253
                  minLength: 1
                  pattern: ^(\*.)?[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                  type: string
                maxItems: 16
                type: array
              parentRefs:
                description: "ParentRefs references the resources (usually Gateways)\n                  that a Route wants to be attached to. Note that the referenced parent\n                  resource needs to allow this for the attachment to be complete.\n                  For Gateways, that means the Gateway needs to allow attachment from\n                  Routes of this kind and namespace. \n The only kind of parent resource\n                  with \"Core\" support is Gateway. This API may be extended in the\n                  future to support additional kinds of parent resources such as one\n                  of the route kinds. \n It is invalid to reference an identical parent\n                  more than once. It is valid to reference multiple distinct sections\n                  within the same parent resource, such as 2 Listeners within a Gateway.\n                  \n It is possible to separately reference multiple distinct objects\n                  that may be collapsed by an implementation. For example, some implementations\n                  may choose to merge compatible Gateway Listeners together. If that\n                  is the case, the list of routes attached to those resources should\n                  also be merged."
                items:
                  description: "ParentReference identifies an API object (usually\n                    a Gateway) that can be considered a parent of this resource (usually\n                    a route). The only kind of parent resource with \"Core\" support\n                    is Gateway. This API may be extended in the future to support\n                    additional kinds of parent resources, such as HTTPRoute. \n The\n                    API object must be valid in the cluster; the Group and Kind must\n                    be registered in the cluster for this reference to be valid."
                  properties:
                    group:
                      default: policy.linkerd.io
                      description: "Group is the group of the referent. \n Support:\n                        Core"
                      maxLength: 253
                      pattern: ^$|^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                      type: string
                    kind:
                      default: Gateway
                      description: "Kind is kind of the referent. \n Support: Core\n                        (Gateway) Support: Custom (Other Resources)"
                      maxLength: 63
                      minLength: 1
                      pattern: ^[a-zA-Z]([-a-zA-Z0-9]*[a-zA-Z0-9])?$
                      type: string
                    name:
                      description: "Name is the name of the referent. \n Support:\n                        Core"
                      maxLength: 253
                      minLength: 1
                      type: string
                    namespace:
                      description: "Namespace is the namespace of the referent. When\n                        unspecified (or empty string), this refers to the local namespace\n                        of the Route. \n Support: Core"
                      maxLength: 63
                      minLength: 1
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                      type: string
                    port:
                      description: "port"
                      type: integer
                    sectionName:
                      description: "SectionName is the name of a section within the\n                        target resource. In the following resources, SectionName is\n                        interpreted as the following: \n * Gateway: Listener Name.\n                        When both Port (experimental) and SectionName are specified,\n                        the name and port of the selected listener must match both\n                        specified values. \n Implementations MAY choose to support\n                        attaching Routes to other resources. If that is the case,\n                        they MUST clearly document how SectionName is interpreted.\n                        \n When unspecified (empty string), this will reference the\n                        entire resource. For the purpose of status, an attachment\n                        is considered successful if at least one section in the parent\n                        resource accepts it. For example, Gateway listeners can restrict\n                        which Routes can attach to them by Route kind, namespace,\n                        or hostname. If 1 of 2 Gateway listeners accept attachment\n                        from the referencing Route, the Route MUST be considered successfully\n                        attached. If no Gateway listeners accept attachment from this\n                        Route, the Route MUST be considered detached from the Gateway.\n                        \n Support: Core"
                      maxLength: 253
                      minLength: 1
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                      type: string
                  required:
                  - name
                  type: object
                maxItems: 32
                type: array
              rules:
                default:
                - matches:
                  - path:
                      type: PathPrefix
                      value: /
                description: Rules are a list of HTTP matchers, filters and actions.
                items:
                  description: HTTPRouteRule defines semantics for matching an HTTP\n                    request based on conditions (matches) and processing it (filters).
                  properties:
                    backendRefs:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          port:
                            type: integer
                          namespace:
                            type: string
                            default: "default"
                          filters:
                            description: "Filters defined at this level should be\n                              executed if and only if the request is being forwarded\n                              to the backend defined here. \n Support: Implementation-specific\n                              (For broader support of filters, use the Filters field\n                              in HTTPRouteRule.)"
                            items:
                              description: HTTPRouteFilter defines processing steps\n                                that must be completed during the request or response\n                                lifecycle. HTTPRouteFilters are meant as an extension\n                                point to express processing that may be done in Gateway\n                                implementations. Some examples include request or\n                                response modification, implementing authentication\n                                strategies, rate-limiting, and traffic shaping. API\n                                guarantee/conformance is defined based on the type\n                                of the filter.
                              properties:
                                requestHeaderModifier:
                                  description: "RequestHeaderModifier defines a schema\n                                    for a filter that modifies request headers. \n\n                                    Support: Core"
                                  properties:
                                    add:
                                      description: "Add adds the given header(s) (name,\n                                        value) to the request before the action. It\n                                        appends to any existing values associated\n                                        with the header name. \n Input: GET /foo HTTP/1.1\n                                        my-header: foo \n Config: add: - name: \"my-header\"\n                                        value: \"bar,baz\" \n Output: GET /foo HTTP/1.1\n                                        my-header: foo,bar,baz"
                                      items:
                                        description: HTTPHeader represents an HTTP\n                                          Header name and value as defined by RFC\n                                          7230.
                                        properties:
                                          name:
                                            description: "Name is the name of the\n                                              HTTP Header to be matched. Name matching\n                                              MUST be case insensitive. (See https://tools.ietf.org/html/rfc7230#section-3.2).\n                                              \n If multiple entries specify equivalent\n                                              header names, the first entry with an\n                                              equivalent name MUST be considered for\n                                              a match. Subsequent entries with an\n                                              equivalent header name MUST be ignored.\n                                              Due to the case-insensitivity of header\n                                              names, \"foo\" and \"Foo\" are considered\n                                              equivalent."
                                            maxLength: 256
                                            minLength: 1
                                            pattern: ^[A-Za-z0-9!#$%&'*+\-.^_\[92\]`|~]+$
                                            type: string
                                          value:
                                            description: Value is the value of HTTP\n                                              Header to be matched.
                                            maxLength: 4096
                                            minLength: 1
                                            type: string
                                        required:
                                        - name
                                        - value
                                        type: object
                                      maxItems: 16
                                      type: array
                                      x-kubernetes-list-map-keys:
                                      - name
                                      x-kubernetes-list-type: map
                                    remove:
                                      description: "Remove the given header(s) from\n                                        the HTTP request before the action. The value\n                                        of Remove is a list of HTTP header names.\n                                        Note that the header names are case-insensitive\n                                        (see https://datatracker.ietf.org/doc/html/rfc2616#section-4.2).\n                                        \n Input: GET /foo HTTP/1.1 my-header1: foo\n                                        my-header2: bar my-header3: baz \n Config:\n                                        remove: [\"my-header1\", \"my-header3\"] \n\n                                        Output: GET /foo HTTP/1.1 my-header2: bar"
                                      items:
                                        type: string
                                      maxItems: 16
