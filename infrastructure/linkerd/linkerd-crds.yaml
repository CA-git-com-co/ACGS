z/bar /foo         | /foo         |\n                                            /xyz           | /xyz /foo/        | /foo\n                                            \        | /xyz           | /xyz/ /foo/bar\n                                            \    | /foo         | <empty string> |\n                                            /bar /foo/        | /foo         | <empty\n                                            string> | / /foo         | /foo         |\n                                            <empty string> | / /foo/        | /foo\n                                            \        | /              | / /foo         |\n                                            /foo         | /              | /"
