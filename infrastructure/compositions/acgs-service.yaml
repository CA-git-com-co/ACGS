          \          value: \"${serviceType}\"\n        livenessProbe:\n         \
          \ httpGet:\n            path: /health\n            port: ${port}\n     \
          \     initialDelaySeconds: 30\n          periodSeconds: 10\n        readinessProbe:\n\
          \          httpGet:\n            path: /health\n            port: ${port}\n\
