# ACGS Production PostgreSQL Configuration
# Security-hardened configuration for multi-tenant architecture

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# SSL Configuration
ssl = on
ssl_cert_file = '/etc/ssl/certs/postgres.crt'
ssl_key_file = '/etc/ssl/private/postgres.key'
ssl_ca_file = '/etc/ssl/certs/ca.crt'
ssl_crl_file = ''
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'
ssl_ciphers = 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256'
ssl_prefer_server_ciphers = on

# Authentication timeout
authentication_timeout = 10s

# Password encryption
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory
shared_buffers = 256MB
temp_buffers = 8MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Disk
temp_file_limit = -1

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.7
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

# Enable replication for high availability
max_wal_senders = 3
wal_keep_size = 256MB

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner settings
random_page_cost = 1.1
effective_cache_size = 512MB
default_statistics_target = 100

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Where to log
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# When to log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000ms  # Log slow queries

# What to log
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'ddl'  # Log DDL statements
log_temp_files = 0
log_timezone = 'UTC'

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

# Query/index statistics collector
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Statistics monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = -1

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Statement behavior
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''

# Locale and formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'

# Security of new objects
default_table_access_method = heap

#------------------------------------------------------------------------------
# LOCK MANAGEMENT
#------------------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

#------------------------------------------------------------------------------
# VERSION/PLATFORM COMPATIBILITY
#------------------------------------------------------------------------------

# Security settings
row_security = on  # Enable Row Level Security (RLS) for multi-tenancy
standard_conforming_strings = on

# Previous PostgreSQL versions
transform_null_equals = off

#------------------------------------------------------------------------------
# ERROR HANDLING
#------------------------------------------------------------------------------

exit_on_error = off
restart_after_crash = on

#------------------------------------------------------------------------------
# CONFIG FILE INCLUDES
#------------------------------------------------------------------------------

# Include additional configuration files here

#------------------------------------------------------------------------------
# CUSTOMIZED OPTIONS FOR ACGS
#------------------------------------------------------------------------------

# Constitutional compliance tracking
log_statement_stats = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off

# Multi-tenant security
shared_preload_libraries = 'pg_stat_statements'  # For monitoring

# Connection pooling optimization
tcp_keepalives_idle = 600     # 10 minutes
tcp_keepalives_interval = 30  # 30 seconds
tcp_keepalives_count = 3      # 3 retries

# Security hardening
ssl_passphrase_command = ''
ssl_passphrase_command_supports_reload = off
