version: '3.8'
services:
  operational-framework:
    build:
      context: ../operational-excellence
      dockerfile: Dockerfile
    container_name: acgs_operational_framework
    environment:
    - ENVIRONMENT=production
    - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
    - PROMETHEUS_URL=http://prometheus:9090
    - GRAFANA_URL=http://grafana:3000
    - ALERTMANAGER_URL=http://alertmanager:9093
    ports:
    - 8080:8080
    volumes:
    - ../operational-excellence/config:/app/config:ro
    - /tmp/operational_excellence_results:/app/results
    - /var/log/acgs:/var/log/acgs
    networks:
    - acgs_network
    restart: unless-stopped
    depends_on:
    - prometheus
    - grafana
    - alertmanager
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
  enterprise-monitoring:
    build:
      context: ../operational-excellence
      dockerfile: Dockerfile.monitoring
    container_name: acgs_enterprise_monitoring
    environment:
    - ENVIRONMENT=production
    - MONITORING_INTERVAL=30
    - ALERT_EVALUATION_INTERVAL=60
    - SMTP_SERVER=localhost
    - SMTP_PORT=587
    ports:
    - 8081:8080
    volumes:
    - ../operational-excellence/config:/app/config:ro
    - /tmp/alert_summaries:/app/alert_summaries
    - /var/log/acgs:/var/log/acgs:ro
    networks:
    - acgs_network
    restart: unless-stopped
    depends_on:
    - prometheus
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
  disaster-recovery:
    build:
      context: ../operational-excellence
      dockerfile: Dockerfile.dr
    container_name: acgs_disaster_recovery
    environment:
    - ENVIRONMENT=production
    - BACKUP_SCHEDULE=0 */6 * * *
    - BACKUP_RETENTION_DAYS=30
    - RTO_TARGET=1800
    - RPO_TARGET=300
    volumes:
    - ../operational-excellence/config:/app/config:ro
    - /backups:/backups
    - /tmp/backup_metadata:/app/backup_metadata
    - /tmp/recovery_results:/app/recovery_results
    - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
    - acgs_network
    restart: unless-stopped
    depends_on:
    - postgresql
    - redis
    healthcheck:
      test:
      - CMD
      - python3
      - -c
      - import sys; sys.exit(0)
      interval: 60s
      timeout: 30s
      retries: 3
  prometheus-enhanced:
    image: prom/prometheus:v2.40.0
    container_name: acgs_prometheus_enhanced
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --storage.tsdb.retention.time=30d
    - --web.enable-lifecycle
    - --web.enable-admin-api
    ports:
    - 9091:9090
    volumes:
    - ../monitoring/prometheus-enhanced.yml:/etc/prometheus/prometheus.yml:ro
    - ../monitoring/rules:/etc/prometheus/rules:ro
    - prometheus_enhanced_data:/prometheus
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:9090/-/healthy
      interval: 30s
      timeout: 10s
      retries: 3
  grafana-enhanced:
    image: grafana/grafana:9.3.0
    container_name: acgs_grafana_enhanced
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin123
    - GF_USERS_ALLOW_SIGN_UP=false
    - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    - GF_PROVISIONING_PATH=/etc/grafana/provisioning
    ports:
    - 3001:3000
    volumes:
    - ../monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards:ro
    - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    - grafana_enhanced_data:/var/lib/grafana
    networks:
    - acgs_network
    restart: unless-stopped
    depends_on:
    - prometheus-enhanced
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
  alertmanager-enhanced:
    image: prom/alertmanager:v0.25.0
    container_name: acgs_alertmanager_enhanced
    command:
    - --config.file=/etc/alertmanager/alertmanager.yml
    - --storage.path=/alertmanager
    - --web.external-url=http://localhost:9094
    ports:
    - 9094:9093
    volumes:
    - ../monitoring/alertmanager-enhanced.yml:/etc/alertmanager/alertmanager.yml:ro
    - alertmanager_enhanced_data:/alertmanager
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:9093/-/healthy
      interval: 30s
      timeout: 10s
      retries: 3
  jaeger:
    image: jaegertracing/all-in-one:1.40
    container_name: acgs_jaeger
    environment:
    - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    - COLLECTOR_OTLP_ENABLED=true
    ports:
    - 16686:16686
    - 14268:14268
    - 14250:14250
    - 9411:9411
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:14269/
      interval: 30s
      timeout: 10s
      retries: 3
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.70.0
    container_name: acgs_otel_collector
    command:
    - --config=/etc/otel-collector-config.yml
    ports:
    - 4317:4317
    - 4318:4318
    - 8888:8888
    - 8889:8889
    volumes:
    - ../observability/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    networks:
    - acgs_network
    restart: unless-stopped
    depends_on:
    - jaeger
    - prometheus-enhanced
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:13133/
      interval: 30s
      timeout: 10s
      retries: 3
  loki:
    image: grafana/loki:2.7.0
    container_name: acgs_loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
    - 3100:3100
    volumes:
    - ../monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
    - loki_data:/loki
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:3100/ready
      interval: 30s
      timeout: 10s
      retries: 3
  promtail:
    image: grafana/promtail:2.7.0
    container_name: acgs_promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
    - ../monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    - /var/log:/var/log:ro
    - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
    - acgs_network
    restart: unless-stopped
    depends_on:
    - loki
  node-exporter:
    image: prom/node-exporter:v1.5.0
    container_name: acgs_node_exporter
    command:
    - --path.rootfs=/host
    - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    ports:
    - 9100:9100
    volumes:
    - /:/host:ro,rslave
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:9100/metrics
      interval: 30s
      timeout: 10s
      retries: 3
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    container_name: acgs_cadvisor
    ports:
    - 8082:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:ro
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
    - /dev/kmsg
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - wget
      - --quiet
      - --tries=1
      - --spider
      - http://localhost:8080/healthz
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  acgs_network:
    external: true
volumes:
  prometheus_enhanced_data:
    driver: local
  grafana_enhanced_data:
    driver: local
  alertmanager_enhanced_data:
    driver: local
  loki_data:
    driver: local
constitutional_hash: cdd01ef066bc6cf2
