global:
  smtp_smarthost: localhost:587
  smtp_from: acgs-alerts@soln.ai
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false
route:
  group_by:
  - alertname
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: web.hook
  routes:
  - match:
      severity: critical
    receiver: critical-alerts
  - match:
      severity: warning
    receiver: warning-alerts
  - match:
      service: constitutional-ai
    receiver: constitutional-alerts
receivers:
- name: web.hook
  webhook_configs:
  - url: http://127.0.0.1:5001/
- name: critical-alerts
  webhook_configs:
  - url: http://127.0.0.1:5001/critical
    send_resolved: true
    title: ACGS Critical Alert
    text: '{{ range .Alerts }}

      Alert: {{ .Annotations.summary }}

      Description: {{ .Annotations.description }}

      Constitutional Hash: cdd01ef066bc6cf2

      {{ end }}

      '
- name: warning-alerts
  webhook_configs:
  - url: http://127.0.0.1:5001/warning
    send_resolved: true
    title: ACGS Warning Alert
    text: '{{ range .Alerts }}

      Alert: {{ .Annotations.summary }}

      Description: {{ .Annotations.description }}

      Constitutional Hash: cdd01ef066bc6cf2

      {{ end }}

      '
- name: constitutional-alerts
  webhook_configs:
  - url: http://127.0.0.1:5001/constitutional
    send_resolved: true
    title: ACGS Constitutional Compliance Alert
    text: '{{ range .Alerts }}

      Constitutional Alert: {{ .Annotations.summary }}

      Description: {{ .Annotations.description }}

      Constitutional Hash: cdd01ef066bc6cf2

      Compliance Status: {{ .Labels.compliance_status }}

      {{ end }}

      '
inhibit_rules:
- source_match:
    severity: critical
  target_match:
    severity: warning
  equal:
  - alertname
  - dev
  - instance
constitutional_hash: cdd01ef066bc6cf2
