version: '3.8'
services:
  ocr-service:
    build:
      context: ../../services/ocr-service
      dockerfile: Dockerfile
    container_name: acgs_enhanced_ocr_service
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities:
            - gpu
        limits:
          memory: 8G
          cpus: '4.0'
    volumes:
    - ${HOME:-~}/.cache/huggingface:/root/.cache/huggingface
    - ocr_logs:/app/logs
    - ocr_temp:/tmp/ocr_processing
    environment:
    - MODEL_NAME=nanonets/Nanonets-OCR-s
    - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    - OCR_SERVICE_HOST=0.0.0.0
    - OCR_SERVICE_PORT=8666
    - HEALTH_CHECK_PORT=8667
    - LOG_LEVEL=${LOG_LEVEL:-INFO}
    - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-10}
    - ENABLE_GOVERNANCE_VALIDATION=${ENABLE_GOVERNANCE_VALIDATION:-true}
    - ENABLE_STRUCTURED_PROCESSING=${ENABLE_STRUCTURED_PROCESSING:-true}
    - CACHE_ENABLED=${CACHE_ENABLED:-true}
    - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    ports:
    - 8666:8666
    - 8667:8667
    - 8668:8668
    ipc: host
    restart: unless-stopped
    networks:
    - acgs_network
    depends_on:
    - redis
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8667/health
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    labels:
    - traefik.enable=true
    - traefik.http.routers.ocr.rule=Host(`ocr.acgs.local`)
    - traefik.http.services.ocr.loadbalancer.server.port=8666
    - acgs.service.type=ocr
    - acgs.service.version=enhanced
  redis:
    image: redis:7-alpine
    container_name: acgs_ocr_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
    - redis_data:/data
    networks:
    - acgs_network
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 3
  ocr-monitoring:
    image: prom/prometheus:latest
    container_name: acgs_ocr_monitoring
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --storage.tsdb.retention.time=200h
    - --web.enable-lifecycle
    volumes:
    - ./monitoring/prometheus-ocr.yml:/etc/prometheus/prometheus.yml
    - prometheus_data:/prometheus
    ports:
    - 9091:9090
    networks:
    - acgs_network
    restart: unless-stopped
volumes:
  ocr_logs:
    driver: local
  ocr_temp:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
networks:
  acgs_network:
    external: true
