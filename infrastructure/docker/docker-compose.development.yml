    - ENVIRONMENT=development
    - LOG_LEVEL=DEBUG
    - RELOAD=true
    - DEBUG=true
    - AUTH_SERVICE_URL=http://auth_service:8000
    ports:
    - 8002:8002
    networks:
    - acgs-dev
    depends_on:
      auth_service:
        condition: service_healthy
    volumes:
