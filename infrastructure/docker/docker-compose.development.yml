    - REDIS_URL=redis://redis:6379/3
    - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_jwt_secret_key_change_in_production}  # TODO: Replace with environment variable - Constitutional Hash: cdd01ef066bc6cf2
    - ENVIRONMENT=development
    - LOG_LEVEL=DEBUG
