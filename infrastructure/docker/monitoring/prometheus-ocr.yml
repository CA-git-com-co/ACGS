global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'acgs-enhanced-ocr'
    static_configs:
      - targets: ['ocr-service:8667']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ['prometheus']

  - job_name: 'acgs-ocr-governance'
    static_configs:
      - targets: ['ocr-service:8668']
    metrics_path: '/governance/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis-ocr'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load recording rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "ocr_rules.yml"

