global:
  scrape_interval: 15s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: null
rule_files:
- alert_rules.yml
scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090
- job_name: acgs-auth-service
  static_configs:
  - targets:
    - auth_service:8000
  metrics_path: /metrics
  scrape_interval: 15s
  scrape_timeout: 10s
  scheme: http
- job_name: acgs-ac-service
  static_configs:
  - targets:
    - ac_service:8001
  metrics_path: /metrics
  scrape_interval: 15s
  scrape_timeout: 10s
  scheme: http
- job_name: acgs-integrity-service
  static_configs:
  - targets:
    - integrity_service:8002
  metrics_path: /metrics
  scrape_interval: 15s
  scrape_timeout: 10s
  scheme: http
- job_name: acgs-fv-service
  static_configs:
  - targets:
    - fv_service:8003
  metrics_path: /metrics
  scrape_interval: 15s
  scrape_timeout: 10s
  scheme: http
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: acgs_parallel_.*
    target_label: component
    replacement: parallel_validation
- job_name: acgs-gs-service
  static_configs:
  - targets:
    - gs_service:8004
  metrics_path: /metrics
  scrape_interval: 10s
  scrape_timeout: 10s
  scheme: http
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: acgs_constitutional_.*
    target_label: component
    replacement: constitutional_governance
- job_name: acgs-constitutional-monitoring
  static_configs:
  - targets:
    - gs_service:8004
  metrics_path: /api/v1/constitutional-monitoring/metrics
  scrape_interval: 5s
  scrape_timeout: 5s
  scheme: http
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: acgs_(constitutional_fidelity_score|constitutional_violations_total|qec_.*|violation_escalations_total|constitutional_council_activities_total|llm_reliability_score|monitoring_health_status)
    target_label: monitoring_type
    replacement: constitutional_compliance
- job_name: acgs-pgc-service
  static_configs:
  - targets:
    - pgc_service:8005
  metrics_path: /metrics
  scrape_interval: 10s
  scrape_timeout: 10s
  scheme: http
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: acgs_policy_.*
    target_label: component
    replacement: policy_enforcement
- job_name: acgs-ec-service
  static_configs:
  - targets:
    - ec_service:8006
  metrics_path: /metrics
  scrape_interval: 15s
  scrape_timeout: 10s
  scheme: http
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: acgs_wina_.*
    target_label: component
    replacement: wina_optimization
- job_name: acgs-research-service
  static_configs:
  - targets:
    - research_service:8007
  metrics_path: /metrics
  scrape_interval: 30s
  scrape_timeout: 10s
  scheme: http
  metric_relabel_configs:
  - source_labels:
    - __name__
    regex: acgs_research_.*
    target_label: component
    replacement: research_infrastructure
- job_name: acgs-redis
  static_configs:
  - targets:
    - redis:6379
  metrics_path: /metrics
  scrape_interval: 30s
  scrape_timeout: 10s
  scheme: http
- job_name: acgs-postgres
  static_configs:
  - targets:
    - postgres_exporter:9187
  scrape_interval: 30s
  scrape_timeout: 10s
  scheme: http
- job_name: acgs-nginx
  static_configs:
  - targets:
    - nginx_exporter:9113
  scrape_interval: 30s
  scrape_timeout: 10s
  scheme: http
