services:
  authz:
    url: http://localhost:8181
bundles:
  authz:
    resource: /policies
    persist: true
    polling:
      min_delay_seconds: 10
      max_delay_seconds: 20
    signing:
      keyid: acgs_pgp_key
      scope: write
decision_logs:
  console: true
  reporting:
    min_delay_seconds: 5
    max_delay_seconds: 10
status:
  console: true
  service: authz
plugins:
  health:
    service: authz
caching:
  inter_query_builtin_cache:
    max_size_bytes: 100000000
distributed_tracing:
  type: grpc
  address: localhost:4317
  service_name: acgs-opa
  sample_percentage: 100
server:
  encoding:
    gzip:
      min_length: 1024
  diagnostic:
    addr: 0.0.0.0:8282
storage:
  disk:
    directory: /data
    auto_create: true
    partitions:
    - /policies
    - /data
compiler:
  partial_evaluation: true
  incremental: true
  strict: true
metrics:
  prometheus:
    http_request_duration_seconds:
      buckets:
      - 0.005
      - 0.01
      - 0.025
      - 0.05
      - 0.1
      - 0.25
      - 0.5
      - 1
      - 2.5
      - 5
      - 10
