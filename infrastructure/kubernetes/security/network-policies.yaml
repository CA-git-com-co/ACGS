apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acgs-allow-internal
  namespace: acgs-production
spec:
  podSelector:
    matchLabels:
      app: acgs-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: acgs-production
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: acgs-production
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
