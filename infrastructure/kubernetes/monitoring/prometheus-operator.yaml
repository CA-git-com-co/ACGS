  name: prometheus-operator
subjects:
- kind: ServiceAccount
  name: prometheus-operator
  namespace: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator
  namespace: monitoring
  labels:
    app: prometheus-operator
spec:
  ports:
  - name: http
    port: 8080
    targetPort: http
  selector:
    app: prometheus-operator
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: acgs-prometheus
  namespace: monitoring
  labels:
    app: acgs-prometheus
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      team: acgs
  ruleSelector:
    matchLabels:
      team: acgs
      prometheus: acgs
  resources:
    requests:
      memory: 400Mi
      cpu: 100m
    limits:
      memory: 2Gi
      cpu: 1000m
  retention: 30d
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: fast-ssd
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  podMetadata:
    labels:
      app: acgs-prometheus
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9090"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: acgs-prometheus
spec:
  ports:
  - name: web
    port: 9090
    targetPort: web
  selector:
    app.kubernetes.io/name: prometheus
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: acgs-services
  namespace: monitoring
  labels:
    team: acgs
spec:
  selector:
    matchLabels:
      app: acgs-service
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: acgs-operational-excellence
  namespace: monitoring
  labels:
    team: acgs
    prometheus: acgs
spec:
  groups:
  - name: acgs.operational.excellence
    rules:
    - alert: ACGSOperationalExcellenceScoreLow
      expr: acgs_operational_score < 98
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "ACGS operational excellence score below target"
        description: "Score: {{ $value }}/100"
    
    - alert: ACGSServiceDown
      expr: acgs_service_up == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "ACGS service {{ $labels.service_name }} is down"
        description: "Service has been down for more than 2 minutes"
    
    - alert: ACGSConstitutionalComplianceViolation
      expr: acgs_constitutional_compliance == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Constitutional compliance violation"
        description: "Immediate investigation required"



