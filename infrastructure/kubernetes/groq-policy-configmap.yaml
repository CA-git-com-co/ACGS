# NetworkPolicy for GroqCloud Policy Integration
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: groq-policy-network-policy
  namespace: acgs
  labels:
    app: groq-policy-integration
    constitutional-hash: cdd01ef066bc6cf2
spec:
  podSelector:
    matchLabels:
      app: groq-policy-integration
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: acgs
    - podSelector:
        matchLabels:
          component: core
    ports:
    - protocol: TCP
      port: 8015
    - protocol: TCP
      port: 9090
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for GroqCloud API
    - protocol: TCP
      port: 80   # HTTP for health checks
  - to:
    - namespaceSelector:
        matchLabels:
          name: acgs
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 8181  # OPA


