# GroqCloud Policy Integration ConfigMap
# Constitutional Hash: cdd01ef066bc6cf2
apiVersion: v1
kind: ConfigMap
metadata:
  name: groq-policy-config
  namespace: acgs
  labels:
    app: groq-policy-integration
    component: governance-synthesis
    constitutional-hash: cdd01ef066bc6cf2
data:
  # GroqCloud Configuration
  groq-config.yml: |
    groq_cloud:
      api_base_url: "https://api.groq.com/openai/v1"
      default_model: "qwen/qwen3-32b"
      timeout_seconds: 30
      retry_attempts: 3
      
      models:
        tier_1_nano:
          model: "allam-2-7b"
          context_size: 4096
          performance_target_ms: 1.0
        tier_2_fast:
          model: "llama-3.1-8b-instant"
          context_size: 131072
          performance_target_ms: 2.0
        tier_3_balanced:
          model: "qwen/qwen3-32b"
          context_size: 131072
          performance_target_ms: 3.0
        tier_4_premium:
          model: "llama-3.3-70b-versatile"
          context_size: 131072
          performance_target_ms: 5.0

  # WASM Policy Engine Configuration
  wasm-config.yml: |
    wasm_policy_engine:
      enabled: true
      runtime: "wasmtime"
      compilation:
        timeout_seconds: 30
        cache_size: 1000
        enable_cache: true
      evaluation:
        timeout_seconds: 5
        max_memory_mb: 100
        enable_metrics: true

  # OPA Integration Configuration
  opa-config.yml: |
    opa_integration:
      enabled: true
      policies_directory: "/app/policies"
      default_policies:
        - "groq_model_governance.rego"
        - "constitutional_compliance.rego"
        - "security_policies.rego"
      cache:
        enabled: true
        size: 500
        ttl_seconds: 3600

  # Constitutional Compliance Configuration
  constitutional-config.yml: |
    constitutional_compliance:
      enabled: true
      hash: "cdd01ef066bc6cf2"
      validation:
        pre_execution: true
        runtime: true
        post_execution: true
      performance_targets:
        p99_latency_ms: 5.0
        throughput_rps: 100
        compliance_rate: 0.99


