# HorizontalPodAutoscaler for GroqCloud Policy Integration
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: groq-policy-hpa
  namespace: acgs
  labels:
    app: groq-policy-integration
    constitutional-hash: cdd01ef066bc6cf2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: groq-policy-integration
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: groq_policy_requests_per_second
      target:
        type: AverageValue
        averageValue: "50"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60