---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'acgs-lite'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https
      
      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
        - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics
      
      # ACGS-Lite Services
      - job_name: 'acgs-lite-services'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - governance
            - workload
            - shared
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_service_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_service_name]
          action: replace
          target_label: kubernetes_name
      
      # PostgreSQL Metrics
      - job_name: 'postgresql'
        static_configs:
        - targets: ['constitutional-postgres-rw:5432']
        metrics_path: /metrics
        params:
          target: ['constitutional-postgres-rw:5432']
      
      # RedPanda Metrics
      - job_name: 'redpanda'
        static_configs:
        - targets: ['constitutional-events-admin:9644']
        metrics_path: /metrics
      
      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_endpoints_name]
          regex: 'node-exporter'
          action: keep

  alert-rules.yml: |
    groups:
    - name: acgs-lite-constitutional-compliance
      rules:
      - alert: ConstitutionalComplianceRateLow
        expr: (sum(rate(policy_evaluations_total{result="allow"}[5m])) / sum(rate(policy_evaluations_total[5m]))) * 100 < 99
        for: 2m
        labels:
          severity: critical
          component: policy-engine
        annotations:
          summary: "Constitutional compliance rate is below threshold"
          description: "Constitutional compliance rate is {{ $value }}%, which is below the required 99%"
      
      - alert: SandboxEscapeAttempt
        expr: increase(sandbox_escape_attempts_total[1m]) > 0
        for: 0m
        labels:
          severity: critical
          component: sandbox-controller
        annotations:
          summary: "Sandbox escape attempt detected"
          description: "{{ $value }} sandbox escape attempts detected in the last minute"
      
      - alert: PolicyEvaluationLatencyHigh
        expr: histogram_quantile(0.99, rate(policy_evaluation_duration_seconds_bucket[5m])) > 0.005
        for: 5m
        labels:
          severity: warning
          component: policy-engine
        annotations:
          summary: "Policy evaluation latency is high"
          description: "99th percentile policy evaluation latency is {{ $value }}s, above 5ms threshold"
      
      - alert: AuditTrailIntegrityViolation
        expr: increase(audit_trail_integrity_violations_total[1m]) > 0
        for: 0m
        labels:
          severity: critical
          component: audit-engine
        annotations:
          summary: "Audit trail integrity violation detected"
          description: "Audit trail integrity violation detected - potential tampering"
      
      - alert: HumanReviewBacklogHigh
        expr: human_review_requests_pending > 10
        for: 10m
        labels:
          severity: warning
          component: human-review
        annotations:
          summary: "Human review backlog is high"
          description: "{{ $value }} human review requests are pending"
      
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 800
        for: 5m
        labels:
          severity: warning
          component: postgresql
        annotations:
          summary: "PostgreSQL connection count is high"
          description: "PostgreSQL has {{ $value }} active connections, approaching limit"
      
      - alert: RedPandaConsumerLagHigh
        expr: kafka_consumer_lag_sum > 10000
        for: 5m
        labels:
          severity: warning
          component: redpanda
        annotations:
          summary: "RedPanda consumer lag is high"
          description: "Consumer lag is {{ $value }} messages"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        app.kubernetes.io/name: acgs-lite
        app.kubernetes.io/component: monitoring
        acgs-lite.io/service-type: prometheus
      annotations:
        acgs-lite.io/constitutional-compliance: 'required'
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: prometheus
          image: prom/prometheus:v2.45.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus/'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--storage.tsdb.retention.time=30d'
            - '--web.enable-lifecycle'
            - '--storage.tsdb.no-lockfile'
          ports:
            - containerPort: 9090
              name: web
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2
              memory: 8Gi
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          persistentVolumeClaim:
            claimName: prometheus-storage
      nodeSelector:
        acgs-lite.io/node-pool: monitoring
      tolerations:
        - key: monitoring
          operator: Equal
          value: 'true'
          effect: NoSchedule

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: prometheus

---
# Prometheus ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus

---
# Prometheus ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus
rules:
  - apiGroups: ['']
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ['get', 'list', 'watch']
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ['get', 'list', 'watch']
  - nonResourceURLs: ['/metrics']
    verbs: ['get']

---
# Prometheus ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring

---
# Prometheus PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage
  namespace: monitoring
  labels:
    app.kubernetes.io/name: acgs-lite
    app.kubernetes.io/component: monitoring
    acgs-lite.io/service-type: prometheus-storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi



