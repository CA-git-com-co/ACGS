apiVersion: apps/v1
kind: Deployment
metadata:
  name: formal-verification-service
  namespace: acgs-system
  labels:
    app: formal-verification-service
    app.kubernetes.io/name: formal-verification-service
    app.kubernetes.io/part-of: acgs-system
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: formal-verification-service
  template:
    metadata:
      labels:
        app: formal-verification-service
        app.kubernetes.io/name: formal-verification-service
        app.kubernetes.io/part-of: acgs-system
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: formal-verification-service
        image: acgs/formal-verification-service:latest
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: SERVICE_PORT
          value: "8003"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: acgs-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://dragonflydb:6379/3"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8000"
        - name: AC_SERVICE_URL
          value: "http://constitutional-ai-service:8001"
        - name: INTEGRITY_SERVICE_URL
          value: "http://integrity-service:8002"
        - name: CONSTITUTIONAL_HASH
          value: "cdd01ef066bc6cf2"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: formal-verification-service
  namespace: acgs-system
  labels:
    app: formal-verification-service
    app.kubernetes.io/name: formal-verification-service
    app.kubernetes.io/part-of: acgs-system
spec:
  selector:
    app: formal-verification-service
  ports:
  - name: http
    protocol: TCP
    port: 8003
    targetPort: 8003
  type: ClusterIP
