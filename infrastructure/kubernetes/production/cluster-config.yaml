# Constitutional Hash: cdd01ef066bc6cf2
# ACGE Phase 2 Production Kubernetes Cluster Configuration
# 12-node production cluster with enhanced specifications

apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-cluster-config
  namespace: acgs-pgp
  labels:
    app: acge-cluster
    component: configuration
    phase: phase-2
data:
  cluster-name: 'acge-production'
  cluster-version: '1.28.0'
  node-count: '12'
  constitutional-hash: 'cdd01ef066bc6cf2'

---
# Node Pool Configuration for Production Cluster
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-node-pool-config
  namespace: acgs-pgp
data:
  # Node specifications per Phase 2 requirements
  node-specs: |
    cpu: "16_cores"
    memory: "64GB"
    storage: "1TB_ssd"
    gpu: "optional_nvidia_a100"
    network: "10Gbps"

  # Node pool configuration
  node-pools: |
    - name: "acge-control-plane"
      count: 3
      instance-type: "c5.4xlarge"  # 16 vCPU, 32GB RAM
      disk-size: "500GB"
      disk-type: "gp3"
      
    - name: "acge-worker-nodes"
      count: 9
      instance-type: "m5.4xlarge"  # 16 vCPU, 64GB RAM
      disk-size: "1TB"
      disk-type: "gp3"
      
    - name: "acge-gpu-nodes"
      count: 2
      instance-type: "p3.2xlarge"  # GPU for ACGE model inference
      disk-size: "1TB"
      disk-type: "gp3"

---
# Cluster Networking Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-network-config
  namespace: acgs-pgp
data:
  # Service mesh configuration
  service-mesh: |
    type: "istio"
    version: "1.19.0"
    features:
      - "traffic-management"
      - "security"
      - "observability"
      - "constitutional-compliance-injection"

  # Network policies
  network-policies: |
    default-deny: true
    constitutional-validation: required
    encryption: "tls-1.3"

  # Load balancer configuration
  load-balancer: |
    type: "nginx-ingress"
    ssl-termination: true
    health-checks: enabled
    traffic-splitting: "weighted-routing"
    constitutional-validation: true

---
# Storage Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-storage-config
  namespace: acgs-pgp
data:
  # Persistent volume configuration
  storage-config: |
    total-capacity: "20TB"
    replication-factor: 3
    backup-strategy: "daily-snapshots"
    encryption: "aes-256"

  # Storage classes
  storage-classes: |
    - name: "acge-fast-ssd"
      provisioner: "kubernetes.io/aws-ebs"
      parameters:
        type: "gp3"
        iops: "3000"
        throughput: "125"
        
    - name: "acge-constitutional-data"
      provisioner: "kubernetes.io/aws-ebs"
      parameters:
        type: "io2"
        iops: "10000"
        encrypted: "true"

---
# Security Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-security-config
  namespace: acgs-pgp
data:
  # Pod security standards
  pod-security: |
    standard: "restricted"
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  # Network security
  network-security: |
    encryption: "tls-1.3-everywhere"
    constitutional-validation: "mandatory"
    zero-trust: enabled

  # RBAC configuration
  rbac-config: |
    principle: "least-privilege"
    constitutional-compliance: "required"
    audit-logging: "comprehensive"

---
# Monitoring and Observability Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-monitoring-config
  namespace: acgs-pgp
data:
  # Prometheus configuration
  prometheus-config: |
    scrape-interval: "15s"
    evaluation-interval: "15s"
    retention: "30d"
    storage: "1TB"

  # Grafana configuration
  grafana-config: |
    dashboards: "constitutional-compliance"
    alerts: "real-time"
    retention: "90d"

  # Jaeger tracing
  jaeger-config: |
    sampling-rate: "0.1"
    retention: "7d"
    storage: "elasticsearch"

  # ELK stack
  elk-config: |
    elasticsearch-nodes: 3
    logstash-workers: 2
    kibana-instances: 1
    retention: "30d"

---
# Constitutional Compliance Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-constitutional-config
  namespace: acgs-pgp
data:
  # Constitutional hash validation
  constitutional-hash: 'cdd01ef066bc6cf2'

  # Compliance monitoring
  compliance-config: |
    threshold: "95%"
    monitoring-interval: "30s"
    alert-threshold: "0.75"

  # ACGE model configuration
  acge-model-config: |
    model-path: "/models/acge-constitutional"
    inference-timeout: "2s"
    batch-size: "32"
    gpu-memory: "16GB"

  # Performance targets
  performance-targets: |
    response-time-p95: "2000ms"
    throughput: "1000rps"
    availability: "99.9%"
    constitutional-compliance: "95%"

---
# Autoscaling Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-autoscaling-config
  namespace: acgs-pgp
data:
  # Horizontal Pod Autoscaler
  hpa-config: |
    min-replicas: 2
    max-replicas: 20
    target-cpu: "70%"
    target-memory: "80%"
    constitutional-compliance-target: "95%"

  # Vertical Pod Autoscaler
  vpa-config: |
    update-mode: "Auto"
    resource-policy: "constitutional-aware"

  # Cluster Autoscaler
  cluster-autoscaler-config: |
    min-nodes: 9
    max-nodes: 20
    scale-down-delay: "10m"
    scale-up-delay: "30s"

---
# Backup and Disaster Recovery Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: acge-backup-config
  namespace: acgs-pgp
data:
  # Backup strategy
  backup-config: |
    frequency: "daily"
    retention: "30d"
    encryption: "aes-256"
    constitutional-data-priority: "high"

  # Disaster recovery
  disaster-recovery-config: |
    rto: "30min"
    rpo: "1h"
    cross-region-replication: true
    constitutional-hash-verification: "mandatory"
