grafana:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    storageClassName: fast-ssd
    size: 10Gi
  resources:
    requests:
      memory: 512Mi
      cpu: 200m
    limits:
      memory: 2Gi
      cpu: 1000m
  adminPassword: os.environ.get("PASSWORD")
  grafana.ini:
    server:
      domain: monitoring.acgs-pgp.com
      root_url: https://monitoring.acgs-pgp.com
    security:
      admin_user: admin
      cookie_secure: true
      cookie_samesite: strict
    auth:
      disable_login_form: false
      disable_signout_menu: false
    auth.anonymous:
      enabled: false
    analytics:
      reporting_enabled: false
      check_for_updates: false
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: acgs-pgp
        orgId: 1
        folder: ACGS-PGP
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/acgs-pgp
  dashboardsConfigMaps:
    acgs-pgp: acgs-pgp-dashboard
    acgs-pgp-sla: acgs-pgp-sla-dashboard
    acgs-pgp-business: acgs-pgp-business-dashboard
alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 2
    retention: 120h
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: fast-ssd
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 500m
    config:
      global:
        smtp_smarthost: localhost:587
        smtp_from: alerts@acgs-pgp.com
        slack_api_url: SLACK_WEBHOOK_URL_PLACEHOLDER
      route:
        group_by:
        - alertname
        - cluster
        - service
        group_wait: 10s
        group_interval: 10s
        repeat_interval: 1h
        receiver: web.hook
        routes:
        - match:
            severity: critical
          receiver: critical-alerts
        - match:
            severity: warning
          receiver: warning-alerts
      receivers:
      - name: web.hook
        webhook_configs:
        - url: http://localhost:5001/
      - name: critical-alerts
        slack_configs:
        - api_url: SLACK_WEBHOOK_URL_PLACEHOLDER
          channel: '#acgs-pgp-alerts'
          title: "\U0001F6A8 CRITICAL: {{ .GroupLabels.alertname }}"
          text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          send_resolved: true
        email_configs:
        - to: admin@acgs-pgp.com
          subject: 'CRITICAL Alert: {{ .GroupLabels.alertname }}'
          body: '{{ range .Alerts }}

            Alert: {{ .Annotations.summary }}

            Description: {{ .Annotations.description }}

            {{ end }}

            '
      - name: warning-alerts
        slack_configs:
        - api_url: SLACK_WEBHOOK_URL_PLACEHOLDER
          channel: '#acgs-pgp-warnings'
          title: "\u26A0\uFE0F WARNING: {{ .GroupLabels.alertname }}"
          text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          send_resolved: true
