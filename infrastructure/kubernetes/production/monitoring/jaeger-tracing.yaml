# Constitutional Hash: cdd01ef066bc6cf2
# ACGE Phase 2 Jaeger Distributed Tracing Configuration
# Constitutional compliance and performance tracing

apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: acgs-shared
  labels:
    app: jaeger
    component: tracing
    phase: phase-2
data:
  jaeger.yml: |
    # Jaeger configuration for ACGE Phase 2
    sampling:
      default_strategy:
        type: probabilistic
        param: 0.1
      max_traces_per_second: 1000
      
    # Constitutional compliance tracing
    constitutional_tracing:
      enabled: true
      sample_rate: 1.0  # 100% sampling for constitutional operations
      tags:
        - constitutional_hash
        - compliance_score
        - acge_enabled
        - environment
        
    # Performance tracing
    performance_tracing:
      enabled: true
      slow_query_threshold: 1000ms
      tags:
        - response_time
        - throughput
        - error_rate

---
# Jaeger All-in-One Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: acgs-shared
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.50
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 14268
              name: collector
            - containerPort: 14250
              name: grpc
            - containerPort: 6831
              name: agent-udp
            - containerPort: 6832
              name: agent-binary
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ':9411'
            - name: SPAN_STORAGE_TYPE
              value: 'elasticsearch'
            - name: ES_SERVER_URLS
              value: 'http://elasticsearch:9200'
            - name: ES_INDEX_PREFIX
              value: 'jaeger'
            - name: ES_TAGS_AS_FIELDS_ALL
              value: 'true'
            - name: ES_NUM_SHARDS
              value: '1'
            - name: ES_NUM_REPLICAS
              value: '1'
          resources:
            requests:
              memory: '512Mi'
              cpu: '200m'
            limits:
              memory: '1Gi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 10
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: acgs-shared
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - port: 16686
      targetPort: 16686
      name: ui
    - port: 14268
      targetPort: 14268
      name: collector
    - port: 14250
      targetPort: 14250
      name: grpc
    - port: 6831
      targetPort: 6831
      name: agent-udp
      protocol: UDP
    - port: 6832
      targetPort: 6832
      name: agent-binary
    - port: 9411
      targetPort: 9411
      name: zipkin
  type: ClusterIP

---
# Jaeger Agent DaemonSet for sidecar injection
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: acgs-shared
  labels:
    app: jaeger-agent
    component: tracing
spec:
  selector:
    matchLabels:
      app: jaeger-agent
  template:
    metadata:
      labels:
        app: jaeger-agent
        component: tracing
    spec:
      containers:
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent:1.50
          ports:
            - containerPort: 6831
              name: agent-udp
              protocol: UDP
            - containerPort: 6832
              name: agent-binary
            - containerPort: 5778
              name: config-rest
          args:
            - --collector.host-port=jaeger:14267
            - --log-level=info
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              memory: '64Mi'
              cpu: '50m'
            limits:
              memory: '128Mi'
              cpu: '100m'
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

---
# OpenTelemetry Collector for ACGE services
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: acgs-shared
  labels:
    app: otel-collector
    component: tracing
data:
  otel-collector.yml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      
      # Constitutional compliance receiver
      constitutional:
        endpoint: 0.0.0.0:4319
        protocols: [grpc]
        
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
        
      # Add constitutional compliance attributes
      attributes/constitutional:
        actions:
          - key: constitutional.hash
            value: "cdd01ef066bc6cf2"
            action: insert
          - key: acge.phase
            value: "phase-2"
            action: insert
            
      # Resource detection
      resource:
        detectors: [env, system, k8sattributes]
        
      # Memory limiter
      memory_limiter:
        limit_mib: 512
        
    exporters:
      jaeger:
        endpoint: jaeger:14250
        tls:
          insecure: true
          
      # Constitutional compliance exporter
      constitutional_jaeger:
        endpoint: jaeger:14250
        tls:
          insecure: true
        headers:
          constitutional-hash: "cdd01ef066bc6cf2"
          
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, attributes/constitutional, batch]
          exporters: [jaeger]
          
        # Constitutional compliance pipeline
        traces/constitutional:
          receivers: [constitutional]
          processors: [memory_limiter, resource, attributes/constitutional, batch]
          exporters: [constitutional_jaeger]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: acgs-shared
  labels:
    app: otel-collector
    component: tracing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
        component: tracing
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.88.0
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 4319
              name: constitutional
          args:
            - --config=/etc/otel-collector/otel-collector.yml
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otel-collector
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '200m'
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: acgs-shared
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
    - port: 4319
      targetPort: 4319
      name: constitutional
  type: ClusterIP

---
# Service Monitor for Prometheus integration
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger-metrics
  namespace: acgs-shared
  labels:
    app: jaeger
spec:
  selector:
    matchLabels:
      app: jaeger
  endpoints:
    - port: ui
      path: /metrics
      interval: 30s
