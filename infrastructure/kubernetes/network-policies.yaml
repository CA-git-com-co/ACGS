  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow access from ingress for web UI
    - from:
        - namespaceSelector:
            matchLabels:
              name: acgs-ingress
      ports:
        - protocol: TCP
          port: 3000 # Grafana
        - protocol: TCP
          port: 9090 # Prometheus
    # Allow internal monitoring communication
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
  egress:
    # Allow scraping ACGS services
    - to:
        - namespaceSelector:
            matchLabels:
              name: acgs-system
      ports:
        - protocol: TCP
          port: 9090 # Metrics ports
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external alerting
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow Kubernetes API access for service discovery
    - to: []
      ports:
        - protocol: TCP
          port: 6443

