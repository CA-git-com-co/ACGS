---
# Default Deny All Network Policy for ACGS System
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acgs-default-deny-all
  namespace: acgs-system
  labels:
    constitutional-hash: "cdd01ef066bc6cf2"
    app.kubernetes.io/part-of: acgs
    app.kubernetes.io/component: security
  annotations:
    acgs.ai/constitutional-compliance: "required"
    acgs.ai/security-level: "strict"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# API Gateway Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acgs-api-gateway-netpol
  namespace: acgs-system
  labels:
    constitutional-hash: "cdd01ef066bc6cf2"
    app.kubernetes.io/part-of: acgs
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controllers
    - from:
        - namespaceSelector:
            matchLabels:
              name: acgs-ingress
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: acgs-monitoring
      ports:
        - protocol: TCP
          port: 9090 # Metrics port
  egress:
    # Allow access to core services
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: auth
      ports:
        - protocol: TCP
          port: 8000
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: constitutional-ai
      ports:
        - protocol: TCP
          port: 8001
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: integrity
      ports:
        - protocol: TCP
          port: 8002
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: governance
      ports:
        - protocol: TCP
          port: 8004
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: policy
      ports:
        - protocol: TCP
          port: 8005
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: verification
      ports:
        - protocol: TCP
          port: 8006
    # Allow access to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external services
    - to: []
      ports:
        - protocol: TCP
          port: 443

---
# Core Services Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acgs-core-services-netpol
  namespace: acgs-system
  labels:
    constitutional-hash: "cdd01ef066bc6cf2"
    app.kubernetes.io/part-of: acgs
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: acgs
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from API Gateway
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: api-gateway
      ports:
        - protocol: TCP
          port: 8000 # Auth
        - protocol: TCP
          port: 8001 # Constitutional AI
        - protocol: TCP
          port: 8002 # Integrity
        - protocol: TCP
          port: 8004 # Governance
        - protocol: TCP
          port: 8005 # Policy
        - protocol: TCP
          port: 8006 # Verification
    # Allow inter-service communication
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: acgs
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8001
        - protocol: TCP
          port: 8002
        - protocol: TCP
          port: 8004
        - protocol: TCP
          port: 8005
        - protocol: TCP
          port: 8006
    # Allow monitoring access
    - from:
        - namespaceSelector:
            matchLabels:
              name: acgs-monitoring
      ports:
        - protocol: TCP
          port: 9090 # Metrics
  egress:
    # Allow access to database
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow access to Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow inter-service communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: acgs
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8001
        - protocol: TCP
          port: 8002
        - protocol: TCP
          port: 8004
        - protocol: TCP
          port: 8005
        - protocol: TCP
          port: 8006
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external services (constitutional compliance verification)
    - to: []
      ports:
        - protocol: TCP
          port: 443

