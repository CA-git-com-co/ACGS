# ACGS-1 Green Environment Deployment
# Complete green environment for zero-downtime deployments

apiVersion: v1
kind: ConfigMap
metadata:
  name: acgs-green-config
  namespace: acgs-green
  labels:
    app: acgs
    environment: green
data:
  environment: 'green'
  constitutional-hash: 'cdd01ef066bc6cf2'
  database-url: 'postgresql://acgs_user:acgs_password@acgs-postgres.acgs-shared.svc.cluster.local:5432/acgs_db'
  redis-url: 'redis://acgs-redis.acgs-shared.svc.cluster.local:6379'
  prometheus-url: 'http://acgs-prometheus.acgs-shared.svc.cluster.local:9090'
  acge-model-endpoint: 'http://acge-model-service.acgs-shared.svc.cluster.local:8080'
  acge-enabled: 'true'
  phase: 'phase-2'

---
# Auth Service - Green
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acgs-auth-service-green
  namespace: acgs-green
  labels:
    app: acgs-auth-service
    environment: green
    service: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acgs-auth-service
      environment: green
  template:
    metadata:
      labels:
        app: acgs-auth-service
        environment: green
        service: auth
    spec:
      containers:
        - name: auth-service
          image: acgs/auth-service:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: SERVICE_NAME
              value: 'auth_service'
            - name: SERVICE_PORT
              value: '8000'
            - name: ENVIRONMENT
              value: 'green'
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: acgs-green-config
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: acgs-green-config
                  key: redis-url
            - name: CONSTITUTIONAL_HASH
              valueFrom:
                configMapKeyRef:
                  name: acgs-green-config
                  key: constitutional-hash
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: acgs-secrets
                  key: jwt-secret-key
            - name: ACGE_MODEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: acgs-green-config
                  key: acge-model-endpoint
            - name: ACGE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: acgs-green-config
                  key: acge-enabled
            - name: PHASE
              valueFrom:
                configMapKeyRef:
                  name: acgs-green-config
                  key: phase
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '300m'

---
apiVersion: v1
kind: Service
metadata:
  name: acgs-auth-service-green
  namespace: acgs-green
  labels:
    app: acgs-auth-service
    environment: green
spec:
  selector:
    app: acgs-auth-service
    environment: green
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP

