# Network Policies for Blue-Green Isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acgs-blue-network-policy
  namespace: acgs-blue
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: acgs-shared
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: acgs-shared
        - namespaceSelector:
            matchLabels:
              name: kube-system
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acgs-green-network-policy
  namespace: acgs-green
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: acgs-shared
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector: {}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: acgs-shared
        - namespaceSelector:
            matchLabels:
              name: kube-system
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
# Resource Quotas for Blue-Green Environments
apiVersion: v1
kind: ResourceQuota
metadata:
  name: acgs-blue-quota
  namespace: acgs-blue
spec:
  hard:
    requests.cpu: '4'
    requests.memory: 8Gi
    limits.cpu: '8'
    limits.memory: 16Gi
    pods: '20'
    services: '10'
    persistentvolumeclaims: '5'

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: acgs-green-quota
  namespace: acgs-green
spec:
  hard:
    requests.cpu: '4'
    requests.memory: 8Gi
    limits.cpu: '8'
    limits.memory: 16Gi
    pods: '20'
    services: '10'
    persistentvolumeclaims: '5'

---
# Limit Ranges for Pod Resources
apiVersion: v1
kind: LimitRange
metadata:
  name: acgs-blue-limits
  namespace: acgs-blue
spec:
  limits:
    - default:
        cpu: '500m'
        memory: '1Gi'
      defaultRequest:
        cpu: '100m'
        memory: '256Mi'
      type: Container

