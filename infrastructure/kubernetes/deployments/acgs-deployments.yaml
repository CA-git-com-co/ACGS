# Constitutional Hash: cdd01ef066bc6cf2
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: acgs-production
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      serviceAccountName: acgs-service-account
      containers:
      - name: auth-service
        image: acgs/auth-service:v1.0.0
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CONSTITUTIONAL_HASH
          value: "cdd01ef066bc6cf2"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: acgs-secrets
              key: DATABASE_URL
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
