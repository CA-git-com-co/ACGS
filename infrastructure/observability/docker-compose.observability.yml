    - ./loki-config.yml:/etc/loki/local-config.yaml
    - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    environment:
    - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
    networks:
    - acgs-observability
    restart: unless-stopped
    labels:
    - acgs.service=loki
    - acgs.constitutional_hash=cdd01ef066bc6cf2
