version: '3.8'
services:
  opa:
    image: openpolicyagent/opa:latest-envoy
    container_name: acgs-opa-standalone
    command:
    - run
    - --server
    - --addr
    - 0.0.0.0:8181
    - --log-level
    - info
    - --config-file
    - /config/opa-config.yaml
    - /policies
    ports:
    - 8181:8181
    - 8282:8282
    volumes:
    - ${ACGS_ROOT}/config/opa/policies:/policies:ro
    - ${ACGS_ROOT}/infrastructure/docker/opa-config.yaml:/config/opa-config.yaml:ro
    - ${ACGS_ROOT}/services/core/governance-synthesis/gs_service/policies:/policies/gs:ro
    - opa_logs:/var/log/opa
    environment:
    - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
    - CONSTITUTIONAL_COMPLIANCE_THRESHOLD=0.8
    - GOVERNANCE_VALIDATION_ENABLED=true
    - OPA_LOG_LEVEL=info
    - OPA_LOG_FORMAT=json
    - OPA_DECISION_LOGS_CONSOLE=true
    - OPA_STATUS_CONSOLE=true
    - OPA_AUTHENTICATION_ENABLED=false
    - OPA_AUTHORIZATION_ENABLED=true
    - PGC_SERVICE_URL=http://pgc_service:8005
    - GS_SERVICE_URL=http://gs_service:8004
    - AC_SERVICE_URL=http://ac_service:8001
    networks:
    - acgs-opa
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8181/health
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.2'
    labels:
    - acgs.service=opa
    - acgs.component=policy-enforcement
    - acgs.constitutional-hash=cdd01ef066bc6cf2
volumes:
  opa_logs:
    driver: local
networks:
  acgs-opa:
    driver: bridge
    name: acgs-opa-network
