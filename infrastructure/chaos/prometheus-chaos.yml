# ACGS Chaos Engineering Prometheus Configuration
# Constitutional Hash: cdd01ef066bc6cf2

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    constitutional_hash: 'cdd01ef066bc6cf2'
    environment: 'chaos-testing'
    cluster: 'acgs-chaos'

rule_files:
  - "chaos_rules.yml"

