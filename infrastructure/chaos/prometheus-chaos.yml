  - job_name: 'acgs-auth-service'
    static_configs:
      - targets: ['host.docker.internal:8000']
    scrape_interval: 5s
    metrics_path: /metrics
    labels:
      service: 'auth-service'
      critical: 'true'
      constitutional_hash: 'cdd01ef066bc6cf2'

