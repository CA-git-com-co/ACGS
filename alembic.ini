# ACGS-1 Alembic Configuration
# Database migration configuration for ACGS-1 Constitutional Governance System

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Maximum number of revisions to show in history
truncate_slug_length = 40

# Revision environment
sqlalchemy.url = driver://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# ACGS-specific configuration
[acgs]
# Migration timeout in seconds
migration_timeout = 300

# Backup before migration (production only)
backup_before_migration = false

# Validation settings
validate_checksums = true
require_rollback_scripts = true

# Environment-specific settings
[acgs:development]
backup_before_migration = false
migration_timeout = 60
validate_checksums = false

[acgs:staging]
backup_before_migration = true
migration_timeout = 180
validate_checksums = true

[acgs:production]
backup_before_migration = true
migration_timeout = 300
validate_checksums = true
require_rollback_scripts = true
