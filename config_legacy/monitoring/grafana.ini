[default]
# ACGS-PGP Grafana Configuration

[server]
# Protocol (http, https, h2, socket)
protocol = http

# The ip address to bind to, empty will bind to all interfaces
http_addr = 0.0.0.0

# The http port to use
http_port = 3000

# The public facing domain name used to access grafana from a browser
domain = localhost

# Redirect to correct domain if host header does not match domain
enforce_domain = false

# The full public facing url you use in browser, used for redirects and emails
root_url = http://localhost:3000/

[database]
# You can configure the database connection by specifying type, host, name, user and password
# as separate properties or as on string using the url properties.

# Either "mysql", "postgres" or "sqlite3", it's your choice
type = sqlite3

# For "postgres" only, either "disable", "require" or "verify-full"
ssl_mode = disable

# Database path for sqlite3 database
path = /tmp/grafana.db

[security]
# default admin user, created on startup
admin_user = admin

# default admin password, can be changed before first start of grafana,  or in profile settings
admin_password = acgs_admin_2024

# used for signing
secret_key = acgs_constitutional_governance_secret_key_cdd01ef066bc6cf2

# disable gravatar profile images
disable_gravatar = true

# data source proxy whitelist (ip_or_domain:port separated by spaces)
data_source_proxy_whitelist = localhost:9090 localhost:8181

[snapshots]
# snapshot sharing options
external_enabled = false

[users]
# disable user signup / registration
allow_sign_up = false

# Allow non admin users to create organizations
allow_org_create = false

# Set to true to automatically assign new users to the default organization (id 1)
auto_assign_org = true

# Set this value to automatically add new users to the provided organization (if auto_assign_org above is set to true)
auto_assign_org_id = 1

# Default role new users will be automatically assigned (if disabled above is set to true)
auto_assign_org_role = Viewer

[auth.anonymous]
# enable anonymous access
enabled = false

[log]
# Either "console", "file", "syslog". Default is console and file
mode = console

# Either "debug", "info", "warn", "error", "critical", default is "info"
level = info

[log.console]
# log line format, valid options are text, console and json
format = console

[alerting]
# Disable legacy alerting engine & UI features (using unified alerting instead)
enabled = false

# Makes it possible to turn off alert rule execution but alerting UI is visible
execute_alerts = false

[explore]
# Enable the Explore section
enabled = true

[help]
# Enable the Help section
enabled = true

[profile]
# Enable the Profile section
enabled = true

[query_history]
# Enable the Query history
enabled = true

[unified_alerting]
# Enable the new unified alerting
enabled = true

# Comma-separated list of organization IDs for which to disable unified alerting. Only supported if unified alerting is enabled.
disabled_orgs = 

# Specify the frequency of updating the alertmanager config for organizations that do not have an alertmanager config.
ha_listen_address = 

# Specify the advertise address/hostname that this instance will use to communicate with other instances in the cluster.
ha_advertise_address = 

# Specify the URL to advertise to other instances in the cluster.
ha_peer_timeout = 15s

# Specify the interval between alert rule evaluations.
evaluation_timeout = 30s

# Specify the timeout for requests to the Alertmanager.
notification_timeout = 30s

# Specify the maximum number of attempts to send a notification.
max_attempts = 3
