global:
  smtp_from: alerts@acgs.gov
  smtp_smarthost: localhost:587
receivers:
  - email_configs:
      - body: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        subject: 'ACGS API Alert: {{ .GroupLabels.alertname }}'
        to: api-team@acgs.gov
    name: web.hook
    webhook_configs:
      - send_resolved: true
        url: http://localhost:5001/webhook
route:
  group_by:
    - alertname
  group_interval: 10s
  group_wait: 10s
  receiver: web.hook
  repeat_interval: 1h
