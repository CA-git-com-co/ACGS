alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - localhost:9093
global:
  evaluation_interval: 15s
  external_labels:
    cluster: acgs-2
    environment: production
  scrape_interval: 15s
rule_files:
- alert_rules.yml
scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090
- honor_labels: true
