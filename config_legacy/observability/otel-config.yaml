exporters:
  jaeger:
    endpoint: http://localhost:14268/api/traces
    timeout: 30s
  prometheus:
    endpoint: http://localhost:9090/api/v1/write
    timeout: 30s
processors:
  batch:
    send_batch_size: 1024
    timeout: 1s
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
service:
  name: acgs-2
  version: 1.0.0
