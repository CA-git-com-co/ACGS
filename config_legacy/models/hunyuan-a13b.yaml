# Hunyuan-A13B-Instruct Model Configuration
# High-performance Chinese language model with multilingual capabilities

model_config:
  name: 'hunyuan-a13b-instruct'
  provider: 'tencent'
  model_id: 'tencent/Hunyuan-A13B-Instruct'
  version: 'v1.0'

  # Model specifications
  parameters: 13000000000 # 13B parameters
  architecture: 'transformer'
  model_type: 'instruct'

  # Language capabilities
  languages:
    - 'zh-CN' # Chinese (Simplified)
    - 'zh-TW' # Chinese (Traditional)
    - 'en' # English
    - 'ja' # Japanese
    - 'ko' # Korean

  # Performance characteristics
  performance:
    context_length: 4096
    max_tokens: 2048
    tensor_parallel_size: 4
    recommended_batch_size: 32
    memory_requirements: '24GB' # Minimum GPU memory

  # Docker configuration
  docker:
    image: 'hunyuaninfer/hunyuan-a13b:hunyuan-moe-A13B-vllm'
    alternative_image: 'docker.cnb.cool/tencent/hunyuan/hunyuan-a13b:hunyuan-moe-A13B-vllm'
    cuda_version: '12.8'

  # API configuration
  api:
    host: '0.0.0.0'
    port: 8000
    endpoint_type: 'openai_compatible'
    base_url: 'http://localhost:8000/v1'

  # Download sources
  download:
    huggingface:
      repo_id: 'tencent/Hunyuan-A13B-Instruct'
      auto_download: true
      cache_dir: '~/.cache/huggingface'
    modelscope:
      model_id: 'Tencent-Hunyuan/Hunyuan-A13B-Instruct'
      cache_dir: '~/.cache/modelscope'

  # Constitutional AI integration
  constitutional_ai:
    enabled: true
    safety_filters:
      - 'content_safety'
      - 'bias_detection'
      - 'harm_prevention'
    governance_compliance: true
    audit_logging: true

  # Use cases for ACGS
  acgs_integration:
    roles:
      - 'constitutional_advisor'
      - 'governance_analyst'
      - 'policy_reviewer'
      - 'multilingual_translator'
    capabilities:
      - 'chinese_governance_analysis'
      - 'policy_translation'
      - 'cultural_context_analysis'
      - 'constitutional_interpretation'

  # Quality metrics
  quality:
    benchmark_scores:
      chinese_comprehension: 0.92
      english_proficiency: 0.88
      reasoning_capability: 0.85
      safety_alignment: 0.94

  # Resource requirements
  deployment:
    min_gpu_memory: '24GB'
    recommended_gpu: 'A100 80GB'
    cpu_cores: 16
    system_memory: '64GB'
    storage: '100GB'

  # Monitoring and observability
  monitoring:
    metrics_enabled: true
    health_check_endpoint: '/health'
    prometheus_metrics: true
    logging_level: 'INFO'
