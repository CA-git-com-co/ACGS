global:
  smtp_from: alerts@acgs-pgp.com
  smtp_smarthost: localhost:587
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 30m
    - match:
        component: security
      receiver: 'security-alerts'
      group_wait: 5s
      repeat_interval: 5m

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@acgs-pgp.com'
        subject: 'ACGS-PGP Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Component: {{ .Labels.component }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@acgs-pgp.com,ops@acgs-pgp.com'
        subject: '[CRITICAL] ACGS-PGP Alert: {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Instance: {{ .Labels.instance }}
          Runbook: {{ .Annotations.runbook_url }}

          Immediate action required!
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@acgs-pgp.com'
        subject: '[WARNING] ACGS-PGP Alert: {{ .GroupLabels.alertname }}'
        body: |
          ‚ö†Ô∏è WARNING ALERT ‚ö†Ô∏è

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}

  - name: 'security-alerts'
    email_configs:
      - to: 'security@acgs-pgp.com,admin@acgs-pgp.com'
        subject: '[SECURITY] ACGS-PGP Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          üîí SECURITY ALERT üîí

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Instance: {{ .Labels.instance }}
          Runbook: {{ .Annotations.runbook_url }}

          Security incident detected - investigate immediately!
          {{ end }}
