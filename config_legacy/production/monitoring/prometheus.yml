alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files:
  - acgs_alerts.yml
  - performance_alerts.yml
  - security_alerts.yml
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
  - job_name: acgs_auth_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8000
  - job_name: acgs_ac_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8001
  - job_name: acgs_integrity_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8002
  - job_name: acgs_fv_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8003
  - job_name: acgs_gs_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8004
  - job_name: acgs_pgc_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8005
  - job_name: acgs_ec_service
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8006
  - job_name: node_exporter
    static_configs:
      - targets:
          - localhost:9100
  - job_name: redis_exporter
    static_configs:
      - targets:
          - localhost:9121
  - job_name: postgres_exporter
    static_configs:
      - targets:
          - localhost:9187
