environments:
  e2e_test:
    database: postgresql_replica
    isolation_level: namespace
    redis: redis_cluster
    services:
    - all
    type: full_stack
  integration_test:
    database: postgresql_test
    isolation_level: container
    redis: redis_test
    services:
    - auth
    - policy
    - audit
    - hitl
    type: containerized
  performance_test:
    database: postgresql_cluster
    isolation_level: dedicated_cluster
    redis: redis_cluster
    scaling:
      max_replicas: 10
      min_replicas: 3
    services:
    - all
    type: production_like
  security_test:
    database: postgresql_encrypted
    isolation_level: secure_namespace
    redis: redis_tls
    security_features:
      network_policies: true
      pod_security_policies: true
      service_mesh: true
    services:
    - all
    type: hardened
  unit_test:
    database: sqlite_memory
    isolation_level: process
    redis: embedded
    services:
    - auth
    - policy
    type: lightweight
