# ACGS-2 Test Environment Docker Compose
# Constitutional Hash: cdd01ef066bc6cf2

version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: acgs_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test_password
      CONSTITUTIONAL_HASH: cdd01ef066bc6cf2
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acgs-test

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acgs-test

  # Message Queue
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["nats-server", "--jetstream", "--http_port", "8222"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - acgs-test

  # ACGS Core Services
  constitutional-ai:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
      - DATABASE_URL=postgresql://postgres:test_password@postgres:5432/acgs_test
      - REDIS_URL=redis://redis:6379/0
      - TESTING=true
      - SERVICE_NAME=constitutional-ai
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "uvicorn", "services.core.constitutional_ai.main:app", "--host", "0.0.0.0", "--port", "8001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - acgs-test

  integrity:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
      - DATABASE_URL=postgresql://postgres:test_password@postgres:5432/acgs_test
      - REDIS_URL=redis://redis:6379/0
      - TESTING=true
      - SERVICE_NAME=integrity
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "uvicorn", "services.core.integrity.main:app", "--host", "0.0.0.0", "--port", "8002"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - acgs-test

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
      - DATABASE_URL=postgresql://postgres:test_password@postgres:5432/acgs_test
      - REDIS_URL=redis://redis:6379/0
      - TESTING=true
      - SERVICE_NAME=api-gateway
    ports:
      - "8010:8010"
    depends_on:
      constitutional-ai:
        condition: service_healthy
      integrity:
        condition: service_healthy
    command: ["python", "-m", "uvicorn", "services.api_gateway.main:app", "--host", "0.0.0.0", "--port", "8010"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - acgs-test

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  acgs-test:
    driver: bridge
