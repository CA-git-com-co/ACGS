apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: acgs-system
  labels:
    constitutional-hash: cdd01ef066bc6cf2
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
      jsonData:
        timeInterval: 15s
        httpMethod: GET
        queryTimeout: 60s
        exemplarTraceIdDestinations:
          - name: trace_id
            url: http://jaeger:16686/trace/$${}
