apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: yourdockerhubusername/auth-service:latest # Replace with your actual image path
        ports:
        - containerPort: 8000 # Port exposed by Auth Service (see its Dockerfile)
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: database_url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef: # Store sensitive keys in K8s Secrets
              name: auth-secrets
              key: secret_key
        - name: ALGORITHM
          value: "HS256"
        - name: ACCESS_TOKEN_EXPIRE_MINUTES
          value: "30"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 8000 
      targetPort: 8000
  type: ClusterIP
