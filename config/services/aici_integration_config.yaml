# AICI-OPA Integration Configuration for ACGS-PGP
aici_integration:
  enabled: true
  version: '1.0.0'
  
  # Constitutional governance integration
  constitutional:
    hash: 'cdd01ef066bc6cf2'
    compliance_threshold: 0.8
    validation_enabled: true
    enforcement_mode: 'token_level'
  
  # Performance settings
  performance:
    max_policy_evaluation_ms: 5
    parallel_evaluation: true
    policy_caching: true
    cache_ttl_seconds: 60
  
  # Controller configuration
  controller:
    wasm_sandbox_enabled: true
    memory_limit_mb: 128
    timeout_ms: 10
    fallback_strategy: 'conservative'
  
  # OPA integration
  opa:
    embedded_policies:
      - 'acgs.aici.constitutional.core'
      - 'acgs.aici.constitutional.safety'
    external_service_url: 'http://opa:8181/v1/data'
    max_request_time_ms: 5
