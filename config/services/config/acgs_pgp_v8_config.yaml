# ACGS-PGP v8 Configuration
# Quantum-Inspired Semantic Fault Tolerance System Configuration

# Service Configuration
service:
  name: 'acgs-pgp-v8'
  version: '8.0.0'
  description: 'Quantum-Inspired Semantic Fault Tolerance System'
  port: 8010
  host: '0.0.0.0'
  environment: 'development'
  debug: false

# Constitutional Governance Integration
constitutional:
  hash: 'cdd01ef066bc6cf2'
  compliance_threshold: 0.8
  validation_enabled: true
  enforcement_mode: 'strict'

# Generation Engine Configuration
generation_engine:
  max_policy_length: 5000
  min_constitutional_compliance: 0.8
  fault_tolerance_level: 2
  consensus_threshold: 0.7
  max_concurrent_generations: 10
  generation_timeout_seconds: 300
  response_time_target_ms: 500

# Multi-Model LLM Ensemble Configuration
llm_ensemble:
  primary_model: 'qwen3-32b'
  fallback_models:
    - 'deepseek-chat'
    - 'qwen3-235b'
    - 'deepseek-r1'
  consensus_strategy: 'weighted_average'
  model_timeout_seconds: 30
  retry_attempts: 3

# Quantum-Inspired Parameters
quantum:
  error_correction_enabled: true
  semantic_entanglement_strength: 0.5
  decoherence_threshold: 0.1
  quantum_state_persistence: true
  entanglement_cache_ttl: 3600

# Stabilizer Execution Environment
stabilizer:
  max_concurrent_executions: 50
  execution_timeout_seconds: 600
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 30
  health_check_interval: 10

# Syndrome Diagnostic Engine
diagnostic:
  ml_model_enabled: true
  error_classification_threshold: 0.7
  recovery_recommendation_enabled: true
  diagnostic_cache_ttl: 1800
  audit_trail_enabled: true

# Database Configuration
database:
  url: 'postgresql://acgs_user:acgs_password@localhost:5432/acgs_db'
  pool_size: 20
  max_overflow: 30
  pool_timeout: 30
  pool_recycle: 3600
  echo: false

# Redis Configuration
redis:
  url: 'redis://localhost:6379/0'
  max_connections: 100
  retry_on_timeout: true
  socket_timeout: 5
  socket_connect_timeout: 5
  health_check_interval: 30

# Service Integration
services:
  auth_service:
    url: 'http://localhost:8000'
    timeout: 10
    retry_attempts: 3

  ac_service:
    url: 'http://localhost:8001'
    timeout: 10
    retry_attempts: 3

  integrity_service:
    url: 'http://localhost:8002'
    timeout: 10
    retry_attempts: 3

  fv_service:
    url: 'http://localhost:8003'
    timeout: 10
    retry_attempts: 3

  gs_service:
    url: 'http://localhost:8004'
    timeout: 30
    retry_attempts: 3

  pgc_service:
    url: 'http://localhost:8005'
    timeout: 10
    retry_attempts: 3

  ec_service:
    url: 'http://localhost:8006'
    timeout: 10
    retry_attempts: 3

# Security Configuration
security:
  jwt_secret_key: '${JWT_SECRET_KEY}' # SECURITY: Load from environment variable
  jwt_algorithm: 'HS256'
  jwt_expiration_minutes: 30
  cors_enabled: true
  cors_origins:
    - 'https://acgs.constitutional.gov'
    - 'https://api.acgs.constitutional.gov'
    - 'http://localhost:3000' # Development only
  rate_limiting_enabled: true
  rate_limit_requests_per_minute: 100

# Monitoring and Observability
monitoring:
  prometheus_enabled: true
  prometheus_port: 9090
  metrics_path: '/metrics'
  health_check_path: '/health'
  structured_logging: true
  log_level: 'INFO'
  trace_sampling_rate: 0.1

# Performance Optimization
performance:
  async_workers: 4
  connection_pool_size: 100
  request_timeout: 30
  keep_alive_timeout: 5
  max_request_size: 10485760 # 10MB
  gzip_compression: true

# Caching Strategy
caching:
  policy_generation_cache_ttl: 3600
  constitutional_validation_cache_ttl: 1800
  diagnostic_results_cache_ttl: 900
  representation_cache_ttl: 7200
  cache_compression: true

# Error Handling
error_handling:
  max_retries: 3
  retry_delay_seconds: 1
  exponential_backoff: true
  circuit_breaker_enabled: true
  fallback_responses_enabled: true

# Audit and Compliance
audit:
  enabled: true
  log_all_requests: true
  log_policy_generations: true
  log_constitutional_validations: true
  retention_days: 90
  encryption_enabled: true

# Development and Testing
development:
  mock_external_services: false
  enable_debug_endpoints: false
  test_data_enabled: false
  profiling_enabled: false

# Quantumagi Integration
quantumagi:
  enabled: true
  devnet_endpoint: 'https://api.devnet.solana.com'
  program_id: '8eRUCnQs...'
  constitutional_hash_validation: true
  blockchain_sync_enabled: true
