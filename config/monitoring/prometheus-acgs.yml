# ACGS-PGP Prometheus Configuration
# Constitutional AI Governance System Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'acgs-pgp'
    environment: 'production'
    constitutional_hash: 'cdd01ef066bc6cf2'

# Rule files for alerting and recording rules
rule_files:
  - "alert_rules.yml"
  - "constitutional_compliance_rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # ACGS-PGP Core Services (7 services)
  - job_name: 'acgs-auth-service'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'acgs-ac-service'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'acgs-integrity-service'
    static_configs:
      - targets: ['localhost:8002']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'acgs-fv-service'
    static_configs:
      - targets: ['localhost:8003']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'acgs-gs-service'
    static_configs:
      - targets: ['localhost:8004']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'acgs-pgc-service'
    static_configs:
      - targets: ['localhost:8005']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'acgs-ec-service'
    static_configs:
      - targets: ['localhost:8006']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # OPA Policy Engine
  - job_name: 'opa-policy-engine'
    static_configs:
      - targets: ['localhost:8181']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Health checks for all services
  - job_name: 'acgs-health-checks'
    metrics_path: /health
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets:
          - 'localhost:8000'
          - 'localhost:8001'
          - 'localhost:8002'
          - 'localhost:8003'
          - 'localhost:8004'
          - 'localhost:8005'
          - 'localhost:8006'
          - 'localhost:8181'

  # Constitutional compliance metrics
  - job_name: 'constitutional-compliance'
    metrics_path: /api/v1/metrics/constitutional
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'localhost:8001'  # AC Service
          - 'localhost:8005'  # PGC Service

  # AI Model performance metrics
  - job_name: 'ai-model-metrics'
    metrics_path: /api/v1/metrics/ai-models
    scrape_interval: 60s
    static_configs:
      - targets:
          - 'localhost:8001'  # AC Service
          - 'localhost:8004'  # GS Service

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093
