[tool:pytest]
# ACGS Test Configuration
# Constitutional Compliance Hash: cdd01ef066bc6cf2

# Test discovery
testpaths =
    tests
    services/*/tests
    services/shared/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude problematic standalone files from collection
norecursedirs = tools
ignore_glob = tools/test_security_middleware_standalone.py

# Async support - use strict mode for better error detection
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Coverage configuration - Enhanced for ACGS-2 core services
addopts =
    --strict-config
    --cov=services/core/constitutional-ai
    --cov=services/core/governance-synthesis
    --cov=services/core/formal-verification
    --cov=services/core/evolutionary-computation
    --cov=services/core/policy-governance
    --cov=services/core/multi_agent_coordinator
    --cov=services/blockchain
    --cov=services/platform_services
    --cov=services/shared
    --cov=quality_assurance
    --cov=cli
    --cov=web
    --cov-report=term-missing
    --cov-report=html:test_reports/htmlcov
    --cov-report=xml:test_reports/coverage.xml
    --cov-report=json:test_reports/coverage.json
    --cov-fail-under=80
    --cov-branch
    --cov-context=test
    -v
    --tb=short
    --durations=10
    --maxfail=10
    -W ignore::pytest.PytestUnknownMarkWarning

# Custom markers
markers =
    smoke: Quick smoke tests for basic functionality
    constitutional: Tests for constitutional compliance validation
    integration: Integration tests between services
    performance: Performance and load tests
    stress: Stress tests for system limits
    security: Security-focused tests
    slow: Tests that take more than 5 seconds
    unit: Unit tests for individual components
    e2e: End-to-end tests
    redis: Tests requiring Redis
    postgres: Tests requiring PostgreSQL
    auth: Authentication and authorization tests
    cache: Caching-related tests
    api: API endpoint tests
    cli: Command-line interface tests
    web: Web interface tests
    multi_tenant: Multi-tenant isolation tests
    requires_db: Tests requiring database connection
    requires_redis: Tests requiring Redis connection
    requires_auth: Tests requiring authentication service
    edge_cases: Edge case testing
    load: Load testing
    monitoring: Monitoring tests
    benchmark: Benchmark tests
    production_ready: Production readiness tests
    health_check: Health check tests
    democratic_participation: Democratic participation principle tests
    transparency: Transparency principle tests
    accountability: Accountability principle tests
    fairness: Fairness principle tests
    privacy: Privacy principle tests
    human_dignity: Human dignity principle tests

# Test environment
env = 
    TESTING = true
    CONSTITUTIONAL_HASH = cdd01ef066bc6cf2
    REDIS_URL = redis://localhost:6389/15
    DATABASE_URL = osconfig/environments/development.environ.get("DATABASE_URL")
    JWT_SECRET_KEY = test-secret-key-for-testing-only  # TODO: Replace with environment variable - Constitutional Hash: cdd01ef066bc6cf2
    LOG_LEVEL = WARNING

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::pytest.PytestUnknownMarkWarning
    error::pytest.PytestUnraisableExceptionWarning

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist
