# ACGS-PGP Environment Configuration
# Single source of truth for environment-specific settings

environments:
  dev:
    database_url: 'postgresql://acgs_user:acgs_password@localhost:5432/acgs_dev'
    redis_url: 'redis://localhost:6379/0'
    log_level: 'DEBUG'
    debug: true
    constitutional_hash: 'cdd01ef066bc6cf2'

  staging:
    database_url: 'postgresql://acgs_user:acgs_password@localhost:5432/acgs_staging'
    redis_url: 'redis://localhost:6379/1'
    log_level: 'INFO'
    debug: false
    constitutional_hash: 'cdd01ef066bc6cf2'

  prod:
    database_url: '${DATABASE_URL}'
    redis_url: '${REDIS_URL}'
    log_level: 'WARNING'
    debug: false
    constitutional_hash: 'cdd01ef066bc6cf2'

# Service-specific configurations
services:
  auth_service:
    port: 8000
    jwt_secret_key: '${JWT_SECRET_KEY}'
    token_expiry: '24h'

  ac_service:
    port: 8001
    model_name: 'gpt-4'
    temperature: 0.1
    max_tokens: 1000

  integrity_service:
    port: 8002
    crypto_algorithm: 'SHA-256'
    verification_timeout: '30s'

  fv_service:
    port: 8003
    verification_engine: 'z3'
    timeout: '60s'

  gs_service:
    port: 8004
    synthesis_timeout: '300s'
    max_concurrent: 10

  pgc_service:
    port: 8005
    opa_url: 'http://localhost:8181'
    policy_timeout: '25ms'

  ec_service:
    port: 8006
    population_size: 100
    generations: 50

# Monitoring and observability
monitoring:
  prometheus:
    enabled: true
    port: 9090
    scrape_interval: '15s'

  grafana:
    enabled: true
    port: 3000

  jaeger:
    enabled: true
    port: 14268
