jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Consider using env.PYTHON_VERSION from pyproject.toml (e.g. 3.11)
    - name: Install project with dev dependencies
      run: python -m pip install -e .[dev] # Installs black, ruff, mypy, etc. from pyproject.toml
    - name: Run code formatting check (Black)
      run: black --check .
    - name: Run linting (Ruff)
      run: ruff check . # Default command is 'check'. Add --fix to auto-fix.
    - name: Run type checking (Mypy)
      run: mypy services/ scripts/ # Assuming mypy is configured in pyproject.toml or defaults are fine
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run security audit
      run: python scripts/security/external_security_audit.py
    - name: Install pip-audit
      run: python -m pip install pip-audit
    - name: Run dependency security scan
      run: pip-audit
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install -e .[test,dev]
    - name: Run security validation tests
      run: python -m pytest tests/security/ -v --tb=short
    - name: Run unit tests with coverage
      run: python -m pytest tests/unit/ --cov=services --cov-report=xml --cov-report=html
        --cov-fail-under=80
    - name: Run integration tests
      run: python -m pytest tests/integration/ -v --tb=short
    - name: Run performance tests
      run: python -m pytest tests/performance/ -v --tb=short -m performance
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    strategy:
      matrix:
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
    timeout-minutes: 30
name: ACGS-2 Testing Pipeline
'on':
  pull_request:
    branches:
    - main
    - develop
  push:
    branches:
    - main
    - develop
