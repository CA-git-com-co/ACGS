name: Qodana Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  qodana:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0     # <-- This line ensures the full git history is fetched

      - name: Setup Qodana Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ runner.temp }}/qodana/caches
          key: qodana-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            qodana-${{ runner.os }}-

      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2025.1.0
        with:
          results-dir: ${{ runner.temp }}/qodana/results
          cache-dir: ${{ runner.temp }}/qodana/caches
          use-caches: true
          primary-cache-key: qodana-${{ github.ref }}-${{ github.sha }}
          additional-cache-key: qodana-${{ github.ref }}
          cache-default-branch-only: false
          upload-result: true
          artifact-name: qodana-report
          use-annotations: true
          pr-mode: true
          post-pr-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-fixes: none
          use-nightly: false

      - name: Upload Qodana Report
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: qodana-report
          path: ${{ runner.temp }}/qodana/results
