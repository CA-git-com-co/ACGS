# ACGS-1 Dependabot Configuration
# Automated dependency management for constitutional governance system
# Enhanced configuration for comprehensive security and maintenance

version: 2
updates:
  # Python dependencies - Root level
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    groups:
      pip:
        patterns: ["*"]
    open-pull-requests-limit: 10
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
      - "security"

  # Node.js dependencies - Applications
  - package-ecosystem: "npm"
    directory: "/applications"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "UTC"
    groups:
      npm-applications:
        patterns: ["*"]
    open-pull-requests-limit: 5
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "frontend"

  # Node.js dependencies - Blockchain
  - package-ecosystem: "npm"
    directory: "/blockchain"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "blockchain"
      - "solana"

  # Node.js dependencies - Tools
  - package-ecosystem: "npm"
    directory: "/tools/mcp-inspector"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "tools"

  # Rust dependencies - Blockchain programs
  - package-ecosystem: "cargo"
    directory: "/blockchain"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
      - "blockchain"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
