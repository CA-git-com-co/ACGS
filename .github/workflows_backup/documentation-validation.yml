# ACGS-2 Documentation Validation Workflow
# Constitutional Hash: cdd01ef066bc6cf2

name: Documentation Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - 'docs/**'
      - '.github/workflows/documentation-validation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
      - 'docs/**'
      - '.github/workflows/documentation-validation.yml'
  workflow_dispatch:
    inputs:
      target_compliance:
        description: 'Target constitutional compliance percentage'
        required: false
        default: '80'
        type: string
      full_validation:
        description: 'Run full validation including link checking'
        required: false
        default: true
        type: boolean
  schedule:
    # Run daily at 2 AM UTC for continuous validation
    - cron: "0 2 * * *"

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  CONSTITUTIONAL_HASH: "cdd01ef066bc6cf2"
  TARGET_COMPLIANCE: ${{ github.event.inputs.target_compliance || '80' }}
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # Markdown Link Validation
  markdown_link_validation:
    runs-on: ubuntu-latest
    name: Validate Markdown Links
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Create link check configuration
        run: |
          cat > .markdown-link-check.json << 'EOF'
          {
            "ignorePatterns": [
              {
                "pattern": "^http://localhost"
              },
              {
                "pattern": "^https://localhost"
              },
              {
                "pattern": "^http://127.0.0.1"
              }
            ],
            "replacementPatterns": [
              {
                "pattern": "^/",
                "replacement": "file:///"
              }
            ],
            "httpHeaders": [
              {
                "urls": ["https://github.com"],
                "headers": {
                  "Accept": "text/html"
                }
              }
            ],
            "timeout": "20s",
            "retryOn429": true,
            "retryCount": 3,
            "fallbackRetryDelay": "30s",
            "aliveStatusCodes": [200, 206]
          }
          EOF

      - name: Validate internal documentation links
        run: |
          echo "ðŸ”— Validating internal documentation links..."

          # Find all markdown files
          find docs -name "*.md" -type f > markdown_files.txt
          echo "README.md" >> markdown_files.txt

          # Check each file
          FAILED_FILES=""
          while IFS= read -r file; do
            echo "Checking links in: $file"
            if ! markdown-link-check "$file" --config .markdown-link-check.json; then
              FAILED_FILES="$FAILED_FILES\n$file"
            fi
          done < markdown_files.txt

          if [ -n "$FAILED_FILES" ]; then
            echo "âŒ Link validation failed for files:$FAILED_FILES"
            exit 1
          else
            echo "âœ… All internal links validated successfully"
          fi

  # Configuration Consistency Validation
  configuration_consistency:
    runs-on: ubuntu-latest
    name: Validate Configuration Consistency
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create configuration validation script
        run: |
          cat > validate_config.py << 'EOF'
          #!/usr/bin/env python3
          """
          ACGS Configuration Consistency Validation Script
          Validates port numbers, performance targets, constitutional hash, and test coverage consistency
          """
          import os
          import re
          import yaml
          import json
          from pathlib import Path

          CONSTITUTIONAL_HASH = "cdd01ef066bc6cf2"
          PRODUCTION_PORTS = {
              "postgresql": 5439,
              "redis": 6389,
              "auth_service": 8016,
              "constitutional_ai": 8001,
              "integrity_service": 8002,
              "formal_verification": 8003,
              "governance_synthesis": 8004,
              "policy_governance": 8005,
              "evolutionary_computation": 8006
          }

          def validate_constitutional_hash():
              """Validate constitutional hash consistency across all files"""
              print("ðŸ” Validating constitutional hash consistency...")

              hash_files = []
              missing_files = []

              # Check documentation files
              for md_file in Path("docs").rglob("*.md"):
                  content = md_file.read_text()
                  if CONSTITUTIONAL_HASH in content:
                      hash_files.append(str(md_file))
                  elif "constitutional" in content.lower() and "hash" in content.lower():
                      missing_files.append(str(md_file))

              # Check configuration files
              config_files = [
                  "infrastructure/docker/docker-compose.acgs.yml",
                  "docs/configuration/README.md"
              ]

              for config_file in config_files:
                  if Path(config_file).exists():
                      content = Path(config_file).read_text()
                      if CONSTITUTIONAL_HASH in content:
                          hash_files.append(config_file)
                      else:
                          missing_files.append(config_file)

              print(f"âœ… Files with correct constitutional hash: {len(hash_files)}")
              if missing_files:
                  print(f"âŒ Files missing constitutional hash: {missing_files}")
                  return False
              return True

          def validate_port_consistency():
              """Validate port consistency across documentation and configuration"""
              print("ðŸ” Validating port consistency...")

              # Check docker-compose file
              compose_file = "infrastructure/docker/docker-compose.acgs.yml"
              if not Path(compose_file).exists():
                  print(f"âŒ Docker compose file not found: {compose_file}")
                  return False

              content = Path(compose_file).read_text()

              # Check PostgreSQL port
              if "5439:5432" not in content:
                  print("âŒ PostgreSQL port mapping incorrect (should be 5439:5432)")
                  return False

              # Check Redis port
              if "6389:6379" not in content:
                  print("âŒ Redis port mapping incorrect (should be 6389:6379)")
                  return False

              # Check Auth service port
              if "8016:8016" not in content:
                  print("âŒ Auth service port mapping incorrect (should be 8016:8016)")
                  return False

              print("âœ… Port configurations are consistent")
              return True

          def validate_test_coverage():
              """Validate test coverage targets consistency"""
              print("ðŸ” Validating test coverage targets...")

              files_to_check = [
                  "config/environments/pytest.ini",
                  "config/environments/pyproject.toml",
                  "docs/configuration/README.md"
              ]

              coverage_targets = []
              for file_path in files_to_check:
                  if Path(file_path).exists():
                      content = Path(file_path).read_text()
                      # Look for 80% coverage target
                      if "80" in content and ("coverage" in content.lower() or "cov" in content.lower()):
                          coverage_targets.append(file_path)

              if len(coverage_targets) < 2:
                  print("âŒ Test coverage targets not consistently set to 80%")
                  return False

              print("âœ… Test coverage targets are consistent (80%)")
              return True

          def main():
              """Main validation function"""
              print("ðŸš€ Starting ACGS configuration consistency validation...")
              print(f"Constitutional Hash: {CONSTITUTIONAL_HASH}")

              results = []
              results.append(validate_constitutional_hash())
              results.append(validate_port_consistency())
              results.append(validate_test_coverage())

              if all(results):
                  print("âœ… All configuration consistency checks passed!")
                  return 0
              else:
                  print("âŒ Configuration consistency validation failed!")
                  return 1

          if __name__ == "__main__":
              exit(main())
          EOF

      - name: Run configuration validation
        run: |
          echo "âš™ï¸ Running configuration consistency validation..."
          python validate_config.py

  # Performance Targets Validation
  performance_targets_validation:
    runs-on: ubuntu-latest
    name: Validate Performance Targets
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Validate performance targets consistency
        run: |
          echo "ðŸ“Š Validating performance targets consistency..."

          # Expected performance targets
          EXPECTED_TARGETS=(
            "â‰¥100 RPS"
            "â‰¤5ms"
            "â‰¥85%"
            "â‰¥80%"
          )

          # Files to check
          FILES=(
            "README.md"
            "docs/configuration/README.md"
            "docs/operations/SERVICE_STATUS.md"
          )

          VALIDATION_PASSED=true

          for file in "${FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "Checking performance targets in: $file"

              # Check for throughput target (â‰¥100 RPS)
              if ! grep -q "â‰¥100.*RPS\|â‰¥100.*requests" "$file"; then
                echo "âŒ Missing throughput target (â‰¥100 RPS) in $file"
                VALIDATION_PASSED=false
              fi

              # Check for latency target (â‰¤5ms)
              if ! grep -q "â‰¤5ms\|P99.*5ms" "$file"; then
                echo "âŒ Missing latency target (â‰¤5ms P99) in $file"
                VALIDATION_PASSED=false
              fi

              # Check for cache hit rate (â‰¥85%)
              if ! grep -q "â‰¥85%.*cache\|cache.*â‰¥85%" "$file"; then
                echo "âŒ Missing cache hit rate target (â‰¥85%) in $file"
                VALIDATION_PASSED=false
              fi

            else
              echo "âš ï¸ File not found: $file"
            fi
          done

          if [ "$VALIDATION_PASSED" = true ]; then
            echo "âœ… Performance targets are consistent across documentation"
          else
            echo "âŒ Performance targets validation failed"
            exit 1
          fi

  # Documentation Quality Check
  documentation_quality:
    runs-on: ubuntu-latest
    name: Documentation Quality Assessment
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install documentation tools
        run: |
          npm install -g markdownlint-cli
          npm install -g alex

      - name: Run markdown linting
        run: |
          echo "ðŸ“ Running markdown quality checks..."

          # Create markdownlint configuration
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": { "line_length": 120 },
            "MD033": false,
            "MD041": false,
            "MD031": false,
            "MD032": false,
            "MD022": false
          }
          EOF

          # Lint all markdown files
          markdownlint docs/ README.md --config .markdownlint.json || true

      - name: Check documentation completeness
        run: |
          echo "ðŸ“Š Checking documentation completeness..."

          # Required documentation files
          REQUIRED_FILES=(
            "README.md"
            "docs/configuration/README.md"
            "docs/api/index.md"
            "docs/operations/SERVICE_STATUS.md"
            "docs/deployment/ACGS_PGP_SETUP_GUIDE.md"
          )

          MISSING_FILES=""
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES="$MISSING_FILES\n$file"
            fi
          done

          if [ -n "$MISSING_FILES" ]; then
            echo "âŒ Missing required documentation files:$MISSING_FILES"
            exit 1
          else
            echo "âœ… All required documentation files present"
          fi

  # Generate Validation Report
  generate_report:
    runs-on: ubuntu-latest
    name: Generate Validation Report
    needs:
      [
        markdown_link_validation,
        configuration_consistency,
        performance_targets_validation,
        documentation_quality,
      ]
    if: always()
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate validation report
        run: |
          echo "ðŸ“‹ Generating documentation validation report..."

          cat > validation_report.md << EOF
          # ACGS Documentation Validation Report

          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Commit**: ${{ github.sha }}
          **Constitutional Hash**: ${{ env.CONSTITUTIONAL_HASH }}

          ## Validation Results

          | Check | Status |
          |-------|--------|
          | Markdown Links | ${{ needs.markdown_link_validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Configuration Consistency | ${{ needs.configuration_consistency.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Performance Targets | ${{ needs.performance_targets_validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Documentation Quality | ${{ needs.documentation_quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

          ## Summary

          Overall Status: ${{ (needs.markdown_link_validation.result == 'success' && needs.configuration_consistency.result == 'success' && needs.performance_targets_validation.result == 'success' && needs.documentation_quality.result == 'success') && 'âœ… All Checks Passed' || 'âŒ Some Checks Failed' }}

          ## Next Steps

          ${{ (needs.markdown_link_validation.result == 'success' && needs.configuration_consistency.result == 'success' && needs.performance_targets_validation.result == 'success' && needs.documentation_quality.result == 'success') && '- Documentation is ready for deployment\n- No action required' || '- Review failed checks above\n- Fix identified issues\n- Re-run validation' }}

          ---
          Generated by ACGS Documentation Validation Pipeline
          EOF

          echo "âœ… Validation report generated"

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: documentation-validation-report
          path: validation_report.md
          retention-days: 30
