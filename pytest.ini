# ACGS-2 Root Pytest Configuration
# Constitutional Hash: cdd01ef066bc6cf2

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and scalability tests
    e2e: End-to-end governance scenario tests
    asyncio: Tests that use asyncio
    slow: Tests that take more than 10 seconds
    redis: Tests that require Redis mock
    consensus: Tests for consensus mechanisms
    blackboard: Tests for blackboard service
    agents: Tests for worker agents
    monitoring: Tests for performance monitoring
    scenarios: Tests for governance scenarios
    smoke: Smoke tests for basic functionality
    constitutional: Constitutional compliance tests
    security: Security and vulnerability tests
    load: Load testing
    stress: Stress testing
    benchmark: Benchmark tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes

# Test timeout (in seconds)
timeout = 300

# Constitutional hash validation
# This ensures all tests maintain constitutional compliance
required_plugins =
    pytest-asyncio>=0.21.0
    pytest-mock>=3.11.0
