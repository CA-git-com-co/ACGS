[pytest]
# ACGS-1 Pytest Configuration - Minimal Version

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options
addopts = -v --tb=short

# Test markers
markers =
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    blockchain: Blockchain tests
    smoke: Smoke tests
    slow: Slow tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s

# Timeout
timeout = 300
