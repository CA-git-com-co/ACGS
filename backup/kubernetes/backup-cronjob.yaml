apiVersion: v1
kind: ConfigMap
metadata:
  name: backup-validation-scripts
  namespace: acgs-system
  labels:
    constitutional-hash: cdd01ef066bc6cf2
data:
  validate_backups.sh: |
    #!/bin/bash
    # ACGS-2 Backup Validation Script
    # Constitutional Hash: cdd01ef066bc6cf2
    
    CONSTITUTIONAL_HASH="cdd01ef066bc6cf2"
    BACKUP_LOCATIONS=("/backups/postgres" "/backups/kubernetes" "/backups/services" "/backups/constitutional")
    
    echo "ðŸ›ï¸ ACGS-2 Backup Validation"
    echo "Constitutional Hash: $CONSTITUTIONAL_HASH"
    echo "============================="
    
    TOTAL_BACKUPS=0
    VALID_BACKUPS=0
    
    for location in "${BACKUP_LOCATIONS[@]}"; do
        echo "ðŸ“ Validating backups in: $location"
        
        if [[ ! -d "$location" ]]; then
            echo "  âŒ Backup location does not exist"
            continue
        fi
        
        for backup_file in "$location"/*; do
            if [[ -f "$backup_file" ]] && [[ ! "$backup_file" =~ \.meta$ ]]; then
                ((TOTAL_BACKUPS++))
                
                # Basic validation
                if [[ -s "$backup_file" ]]; then
                    ((VALID_BACKUPS++))
                    echo "  âœ… Valid backup: $(basename "$backup_file")"
                else
                    echo "  âŒ Invalid backup: $(basename "$backup_file")"
                fi
            fi
        done
    done
    
    echo "ðŸ“Š VALIDATION SUMMARY"
    echo "Total backups: $TOTAL_BACKUPS"
    echo "Valid backups: $VALID_BACKUPS"
    echo "Success rate: $((TOTAL_BACKUPS > 0 ? VALID_BACKUPS * 100 / TOTAL_BACKUPS : 0))%"
    
    if [[ $VALID_BACKUPS -eq $TOTAL_BACKUPS ]] && [[ $TOTAL_BACKUPS -gt 0 ]]; then
        echo "âœ… All backups are valid"
        exit 0
    else
        echo "âŒ Some backups failed validation"
        exit 1
    fi

