apiVersion: batch/v1
kind: CronJob
metadata:
  name: acgs-backup-job
  namespace: acgs-system
  labels:
    app: acgs-backup
    component: backup-orchestrator
    constitutional-hash: cdd01ef066bc6cf2
    version: v1.0.0
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: acgs-backup
            component: backup-orchestrator
            constitutional-hash: cdd01ef066bc6cf2
        spec:
          serviceAccountName: acgs-backup-sa
          containers:
          - name: backup-orchestrator
            image: python:3.11-slim
            command:
            - /bin/bash
            - -c
            - |
              # Install dependencies
              pip install asyncio aiohttp
              
              # Run backup orchestrator
              python /backup/backup_orchestrator.py
              
            env:
            - name: CONSTITUTIONAL_HASH
              value: "cdd01ef066bc6cf2"
            - name: BACKUP_LOCATION
              value: "/backups"
            - name: POSTGRES_HOST
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "acgs_user"
            - name: POSTGRES_DB
              value: "acgs_db"
            - name: KUBERNETES_NAMESPACE
              value: "acgs-system"
            - name: LOG_LEVEL
              value: "INFO"
            
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
            - name: backup-scripts
              mountPath: /backup
            - name: backup-config
              mountPath: /config
            - name: backup-logs
              mountPath: /var/log
            
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
            
            securityContext:
              runAsNonRoot: true
              runAsUser: 1001
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL
          
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-storage-pvc
          - name: backup-scripts
            configMap:
              name: backup-scripts
              defaultMode: 0755
          - name: backup-config
            configMap:
              name: backup-config
          - name: backup-logs
            emptyDir: {}
          
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 300
          
          # Node affinity for backup jobs
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                  - key: node-role.kubernetes.io/backup
                    operator: In
                    values:
                    - "true"
          
          # Tolerations for backup workloads
          tolerations:
          - key: backup-workload
            operator: Equal
            value: "true"
            effect: NoSchedule

