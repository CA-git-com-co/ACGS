# Prometheus Configuration for ACGS Load Testing
# Constitutional Hash: cdd01ef066bc6cf2

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ACGS API Gateway monitoring
  - job_name: 'acgs-api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/gateway/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ACGS Services monitoring
  - job_name: 'acgs-auth-service'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'acgs-constitutional-ai-service'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'acgs-integrity-service'
    static_configs:
      - targets: ['host.docker.internal:8002']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'acgs-governance-synthesis-service'
    static_configs:
      - targets: ['host.docker.internal:8004']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'acgs-policy-governance-service'
    static_configs:
      - targets: ['host.docker.internal:8005']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'acgs-formal-verification-service'
    static_configs:
      - targets: ['host.docker.internal:8006']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Locust load testing metrics
  - job_name: 'locust-master'
    static_configs:
      - targets: ['locust-master:8089']
    metrics_path: '/stats/requests'
    scrape_interval: 5s
    scrape_timeout: 3s

  # System metrics (if node_exporter is available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

# Alerting rules for load testing
rule_files:
  - "/etc/prometheus/acgs_load_test_rules.yml"

# Alert manager configuration (if used)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
