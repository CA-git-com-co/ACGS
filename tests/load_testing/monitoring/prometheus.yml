global:
  scrape_interval: 15s
  evaluation_interval: 15s
rule_files:
- /etc/prometheus/acgs_load_test_rules.yml
scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - localhost:9090
- job_name: acgs-api-gateway
  static_configs:
  - targets:
    - host.docker.internal:8080
  metrics_path: /gateway/metrics
  scrape_interval: 10s
  scrape_timeout: 5s
- job_name: acgs-auth-service
  static_configs:
  - targets:
    - host.docker.internal:8000
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: acgs-constitutional-ai-service
  static_configs:
  - targets:
    - host.docker.internal:8001
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: acgs-integrity-service
  static_configs:
  - targets:
    - host.docker.internal:8002
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: acgs-governance-synthesis-service
  static_configs:
  - targets:
    - host.docker.internal:8004
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: acgs-policy-governance-service
  static_configs:
  - targets:
    - host.docker.internal:8005
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: acgs-formal-verification-service
  static_configs:
  - targets:
    - host.docker.internal:8006
  metrics_path: /metrics
  scrape_interval: 15s
- job_name: locust-master
  static_configs:
  - targets:
    - locust-master:8089
  metrics_path: /stats/requests
  scrape_interval: 5s
  scrape_timeout: 3s
- job_name: node-exporter
  static_configs:
  - targets:
    - host.docker.internal:9100
  scrape_interval: 10s
- job_name: redis
  static_configs:
  - targets:
    - redis:6379
  scrape_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: null
