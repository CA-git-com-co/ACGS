version: '3.8'
services:
  locust-master:
    build:
      context: .
      dockerfile: Dockerfile.loadtest
    command:
    - locust
    - -f
    - /app/locustfile.py
    - --master
    - --host
    - ${ACGS_TARGET_HOST:-http://localhost:8080}
    - --web-port
    - '8089'
    - --master-bind-port
    - '5557'
    - --html
    - /app/reports/acgs_distributed_load_test.html
    - --csv
    - /app/reports/acgs_distributed_load_test
    ports:
    - 8089:8089
    - 5557:5557
    environment:
    - LOCUST_MODE=master
    - ACGS_TARGET_HOST=${ACGS_TARGET_HOST:-http://localhost:8080}
    - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
    - PYTHONPATH=/app
    volumes:
    - ./reports:/app/reports
    - ./logs:/app/logs
    networks:
    - acgs-load-test
    depends_on:
    - prometheus
    - grafana
    - redis
  locust-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.loadtest
    command:
    - locust
    - -f
    - /app/locustfile.py
    - --worker
    - --master-host
    - locust-master
    - --master-port
    - '5557'
    - --processes
    - '4'
    environment:
    - LOCUST_MODE=worker
    - LOCUST_MASTER_HOST=locust-master
    - LOCUST_MASTER_PORT=5557
    - LOCUST_PROCESSES=4
    - CONSTITUTIONAL_HASH=cdd01ef066bc6cf2
    - NODE_ID=worker-1
    - NODE_REGION=us-east-1
    - PYTHONPATH=/app
    volumes:
    - ./logs:/app/logs
    networks:
    - acgs-load-test
