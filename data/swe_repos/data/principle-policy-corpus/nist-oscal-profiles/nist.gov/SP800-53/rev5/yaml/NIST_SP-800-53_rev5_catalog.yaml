                - id: at-2_smt.a
                  name: item
                  props:
                    - name: label
                      value: a.
                  prose: 'Provide security and privacy literacy training to system users (including managers, senior executives, and contractors):'
                  parts:
                    - id: at-2_smt.a.1
                      name: item
                      props:
