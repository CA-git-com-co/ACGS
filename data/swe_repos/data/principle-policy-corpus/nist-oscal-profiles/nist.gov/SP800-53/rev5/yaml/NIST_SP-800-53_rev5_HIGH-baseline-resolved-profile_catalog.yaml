          parts:
            - id: ia-5_smt
              name: statement
              prose: 'Manage system authenticators by:'
              parts:
                - id: ia-5_smt.a
                  name: item
                  props:
                    - name: label
                      value: a.
                  prose: Verifying, as part of the initial authenticator distribution, the identity of the individual, group, role, service, or device receiving the authenticator;
                - id: ia-5_smt.b
                  name: item
                  props:
                    - name: label
                      value: b.
                  prose: Establishing initial authenticator content for any authenticators issued by the organization;
                - id: ia-5_smt.c
                  name: item
                  props:
                    - name: label
                      value: c.
                  prose: Ensuring that authenticators have sufficient strength of mechanism for their intended use;
                - id: ia-5_smt.d
                  name: item
                  props:
                    - name: label
                      value: d.
                  prose: Establishing and implementing administrative procedures for initial authenticator distribution, for lost or compromised or damaged authenticators, and for revoking authenticators;
                - id: ia-5_smt.e
                  name: item
                  props:
                    - name: label
                      value: e.
                  prose: Changing default authenticators prior to first use;
                - id: ia-5_smt.f
                  name: item
                  props:
                    - name: label
                      value: f.
                  prose: 'Changing or refreshing authenticators {{ insert: param, ia-05_odp.01 }} or when {{ insert: param, ia-05_odp.02 }} occur;'
                - id: ia-5_smt.g
                  name: item
                  props:
                    - name: label
                      value: g.
                  prose: Protecting authenticator content from unauthorized disclosure and modification;
                - id: ia-5_smt.h
                  name: item
                  props:
                    - name: label
                      value: h.
                  prose: Requiring individuals to take, and having devices implement, specific controls to protect authenticators; and
                - id: ia-5_smt.i
                  name: item
                  props:
                    - name: label
                      value: i.
                  prose: Changing authenticators for group or role accounts when membership to those accounts changes.
            - id: ia-5_gdn
              name: guidance
              prose: |-
                Authenticators include passwords, cryptographic devices, biometrics, certificates, one-time password devices, and ID badges. Device authenticators include certificates and passwords. Initial authenticator content is the actual content of the authenticator (e.g., the initial password). In contrast, the requirements for authenticator content contain specific criteria or characteristics (e.g., minimum password length). Developers may deliver system components with factory default authentication credentials (i.e., passwords) to allow for initial installation and configuration. Default authentication credentials are often well known, easily discoverable, and present a significant risk. The requirement to protect individual authenticators may be implemented via control [PL-4](#pl-4) or [PS-6](#ps-6) for authenticators in the possession of individuals and by controls [AC-3](#ac-3), [AC-6](#ac-6) , and [SC-28](#sc-28) for authenticators stored in organizational systems, including passwords stored in hashed or encrypted formats or files containing encrypted or hashed passwords accessible with administrator privileges.

                Systems support authenticator management by organization-defined settings and restrictions for various authenticator characteristics (e.g., minimum password length, validation time window for time synchronous one-time tokens, and number of allowed rejections during the verification stage of biometric authentication). Actions can be taken to safeguard individual authenticators, including maintaining possession of authenticators, not sharing authenticators with others, and immediately reporting lost, stolen, or compromised authenticators. Authenticator management includes issuing and revoking authenticators for temporary access when no longer needed.
