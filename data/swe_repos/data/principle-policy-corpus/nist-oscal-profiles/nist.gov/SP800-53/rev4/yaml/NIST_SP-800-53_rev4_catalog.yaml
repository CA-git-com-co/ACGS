                      name: objective
                      props:
                        - name: label
                          value: AC-2(6)[1]
                      prose: the organization defines a list of dynamic privilege management capabilities to be implemented by the information system; and
                    - id: ac-2.6_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AC-2(6)[2]
                      prose: the information system implements the organization-defined list of dynamic privilege management capabilities.
