                  prose: 'Determine if the organization:'
                  parts:
                    - id: au-6.5_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-6(5)[1]
                      prose: defines data/information to be collected from other sources;
                    - id: au-6.5_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-6(5)[2]
                      prose: 'selects sources of data/information to be analyzed and integrated with the analysis of audit records from one or more of the following:'
                      parts:
                        - id: au-6.5_obj.2.a
                          name: objective
                          props:
                            - name: label
                              value: AU-6(5)[2][a]
                          prose: vulnerability scanning information;
                        - id: au-6.5_obj.2.b
                          name: objective
                          props:
                            - name: label
                              value: AU-6(5)[2][b]
                          prose: performance data;
                        - id: au-6.5_obj.2.c
                          name: objective
                          props:
                            - name: label
                              value: AU-6(5)[2][c]
                          prose: information system monitoring information; and/or
                        - id: au-6.5_obj.2.d
                          name: objective
                          props:
                            - name: label
                              value: AU-6(5)[2][d]
                          prose: organization-defined data/information collected from other sources; and
                    - id: au-6.5_obj.3
                      name: objective
                      props:
                        - name: label
                          value: AU-6(5)[3]
                      prose: integrates the analysis of audit records with the analysis of selected data/information to further enhance the ability to identify inappropriate or unusual activity.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit review, analysis, and reporting

                        information system design documentation

                        information system configuration settings and associated documentation

                        integrated analysis of audit records, vulnerability scanning information, performance data, network monitoring information and associated documentation

                        other relevant documents or records
                - name: assessment
                  props:
