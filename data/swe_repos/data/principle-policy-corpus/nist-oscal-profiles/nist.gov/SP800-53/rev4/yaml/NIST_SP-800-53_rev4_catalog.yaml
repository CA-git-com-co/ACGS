                              name: objective
                              props:
                                - name: label
                                  value: AC-3(3)[6](b)(1)
                              prose: passing the information to unauthorized subjects or objects;
                              links:
                                - href: '#ac-3.3_smt.b.1'
                                  rel: corresp
                            - id: ac-3.3.b.2_obj.6
                              name: objective
