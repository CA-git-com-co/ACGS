            - id: ac-3.4
              class: SP800-53-enhancement
              title: Discretionary Access Control
              params:
                - id: ac-3.4_prm_1
                  label: organization-defined discretionary access control policy
              props:
                - name: label
                  value: AC-3(4)
                - name: sort-id
                  value: ac-03.04
              parts:
                - id: ac-3.4_smt
                  name: statement
                  prose: 'The information system enforces {{ insert: param, ac-3.4_prm_1 }} over defined subjects and objects where the policy specifies that a subject that has been granted access to information can do one or more of the following:'
                  parts:
                    - id: ac-3.4_smt.a
                      name: item
                      props:
                        - name: label
                          value: (a)
                      prose: Pass the information to any other subjects or objects;
                    - id: ac-3.4_smt.b
                      name: item
                      props:
                        - name: label
                          value: (b)
                      prose: Grant its privileges to other subjects;
                    - id: ac-3.4_smt.c
                      name: item
                      props:
                        - name: label
                          value: (c)
                      prose: Change security attributes on subjects, objects, the information system, or the information system’s components;
                    - id: ac-3.4_smt.d
                      name: item
                      props:
                        - name: label
                          value: (d)
                      prose: Choose the security attributes to be associated with newly created or revised objects; or
                    - id: ac-3.4_smt.e
                      name: item
                      props:
                        - name: label
                          value: (e)
                      prose: Change the rules governing access control.
                - id: ac-3.4_gdn
                  name: guidance
                  prose: When discretionary access control policies are implemented, subjects are not constrained with regard to what actions they can take with information for which they have already been granted access. Thus, subjects that have been granted access to information are not prevented from passing (i.e., the subjects have the discretion to pass) the information to other subjects or objects. This control enhancement can operate in conjunction with AC-3 (3). A subject that is constrained in its operation by policies governed by AC-3 (3) is still able to operate under the less rigorous constraints of this control enhancement. Thus, while AC-3 (3) imposes constraints preventing a subject from passing information to another subject operating at a different sensitivity level, AC-3 (4) permits the subject to pass the information to any subject at the same sensitivity level. The policy is bounded by the information system boundary. Once the information is passed outside of the control of the information system, additional means may be required to ensure that the constraints remain in effect. While the older, more traditional definitions of discretionary access control require identity-based access control, that limitation is not required for this use of discretionary access control.
                - id: ac-3.4_obj
                  name: objective
                  prose: 'Determine if:'
                  parts:
                    - id: ac-3.4_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AC-3(4)[1]
                      prose: the organization defines discretionary access control policies to be enforced over defined subjects and objects;
                    - id: ac-3.4_obj.2
                      name: objective
                      props:
