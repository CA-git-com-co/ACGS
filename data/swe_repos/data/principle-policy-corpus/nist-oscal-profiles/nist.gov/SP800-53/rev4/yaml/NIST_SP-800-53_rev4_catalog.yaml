                      prose: Automated mechanisms implementing capability to integrate analysis of audit records with analysis of data/information sources
            - id: au-6.6
              class: SP800-53-enhancement
              title: Correlation with Physical Monitoring
              props:
                - name: label
                  value: AU-6(6)
                - name: sort-id
                  value: au-06.06
              parts:
                - id: au-6.6_smt
                  name: statement
                  prose: The organization correlates information from audit records with information obtained from monitoring physical access to further enhance the ability to identify suspicious, inappropriate, unusual, or malevolent activity.
                - id: au-6.6_gdn
                  name: guidance
                  prose: The correlation of physical audit information and audit logs from information systems may assist organizations in identifying examples of suspicious behavior or supporting evidence of such behavior. For example, the correlation of an individual’s identity for logical access to certain information systems with the additional physical security information that the individual was actually present at the facility when the logical access occurred, may prove to be useful in investigations.
                - id: au-6.6_obj
                  name: objective
                  prose: Determine if the organization correlates information from audit records with information obtained from monitoring physical access to enhance the ability to identify suspicious, inappropriate, unusual, or malevolent activity.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit review, analysis, and reporting

                        procedures addressing physical access monitoring

                        information system design documentation

                        information system configuration settings and associated documentation

                        documentation providing evidence of correlated information obtained from audit records and physical access monitoring records

                        security plan

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit review, analysis, and reporting responsibilities

                        organizational personnel with physical access monitoring responsibilities

                        organizational personnel with information security responsibilities
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Automated mechanisms implementing capability to correlate information from audit records with information from monitoring physical access
            - id: au-6.7
              class: SP800-53-enhancement
              title: Permitted Actions
              params:
                - id: au-6.7_prm_1
                  select:
                    how-many: one-or-more
                    choice:
                      - information system process
                      - role
                      - user
              props:
                - name: label
                  value: AU-6(7)
                - name: sort-id
                  value: au-06.07
              parts:
                - id: au-6.7_smt
                  name: statement
                  prose: 'The organization specifies the permitted actions for each {{ insert: param, au-6.7_prm_1 }} associated with the review, analysis, and reporting of audit information.'
                - id: au-6.7_gdn
                  name: guidance
                  prose: Organizations specify permitted actions for information system processes, roles, and/or users associated with the review, analysis, and reporting of audit records through account management techniques. Specifying permitted actions on audit information is a way to enforce the principle of least privilege. Permitted actions are enforced by the information system and include, for example, read, write, execute, append, and delete.
                - id: au-6.7_obj
                  name: objective
                  prose: 'Determine if the organization specifies the permitted actions for each one or more of the following associated with the review, analysis and reporting of audit information:'
                  parts:
                    - id: au-6.7_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-6(7)[1]
                      prose: information system process;
                    - id: au-6.7_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-6(7)[2]
                      prose: role; and/or
                    - id: au-6.7_obj.3
                      name: objective
                      props:
                        - name: label
                          value: AU-6(7)[3]
                      prose: user.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing process, role and/or user permitted actions from audit review, analysis, and reporting

                        security plan

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit review, analysis, and reporting responsibilities

                        organizational personnel with information security responsibilities
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Automated mechanisms supporting permitted actions for review, analysis, and reporting of audit information
            - id: au-6.8
              class: SP800-53-enhancement
              title: Full Text Analysis of Privileged Commands
              props:
                - name: label
                  value: AU-6(8)
                - name: sort-id
                  value: au-06.08
              parts:
                - id: au-6.8_smt
                  name: statement
                  prose: The organization performs a full text analysis of audited privileged commands in a physically distinct component or subsystem of the information system, or other information system that is dedicated to that analysis.
                - id: au-6.8_gdn
                  name: guidance
                  prose: This control enhancement requires a distinct environment for the dedicated analysis of audit information related to privileged users without compromising such information on the information system where the users have elevated privileges including the capability to execute privileged commands. Full text analysis refers to analysis that considers the full text of privileged commands (i.e., commands and all parameters) as opposed to analysis that considers only the name of the command. Full text analysis includes, for example, the use of pattern matching and heuristics.
                  links:
                    - href: '#au-3'
                      rel: related
                    - href: '#au-9'
                      rel: related
                    - href: '#au-11'
                      rel: related
                    - href: '#au-12'
                      rel: related
                - id: au-6.8_obj
                  name: objective
                  prose: 'Determine if the organization performs a full text analysis of audited privileged commands in:'
                  parts:
                    - id: au-6.8_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-6(8)[1]
                      prose: a physically distinct component or subsystem of the information system; or
                    - id: au-6.8_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-6(8)[2]
                      prose: other information system that is dedicated to that analysis.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit review, analysis, and reporting

                        information system design documentation

                        information system configuration settings and associated documentation

                        text analysis tools and techniques

                        text analysis documentation of audited privileged commands

                        security plan

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit review, analysis, and reporting responsibilities

                        organizational personnel with information security responsibilities
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Automated mechanisms implementing capability to perform a full text analysis of audited privilege commands
            - id: au-6.9
              class: SP800-53-enhancement
              title: Correlation with Information from Nontechnical Sources
              props:
                - name: label
                  value: AU-6(9)
                - name: sort-id
                  value: au-06.09
              parts:
                - id: au-6.9_smt
                  name: statement
                  prose: The organization correlates information from nontechnical sources with audit information to enhance organization-wide situational awareness.
                - id: au-6.9_gdn
                  name: guidance
                  prose: Nontechnical sources include, for example, human resources records documenting organizational policy violations (e.g., sexual harassment incidents, improper use of organizational information assets). Such information can lead organizations to a more directed analytical effort to detect potential malicious insider activity. Due to the sensitive nature of the information available from nontechnical sources, organizations limit access to such information to minimize the potential for the inadvertent release of privacy-related information to individuals that do not have a need to know. Thus, correlation of information from nontechnical sources with audit information generally occurs only when individuals are suspected of being involved in a security incident. Organizations obtain legal advice prior to initiating such actions.
                  links:
                    - href: '#at-2'
                      rel: related
                - id: au-6.9_obj
                  name: objective
                  prose: Determine if the organization correlates information from nontechnical sources with audit information to enhance organization-wide situational awareness.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit review, analysis, and reporting

                        information system design documentation

                        information system configuration settings and associated documentation

                        documentation providing evidence of correlated information obtained from audit records and organization-defined nontechnical sources

                        list of information types from nontechnical sources for correlation with audit information

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit review, analysis, and reporting responsibilities

                        organizational personnel with information security responsibilities
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Automated mechanisms implementing capability to correlate information from non-technical sources
            - id: au-6.10
              class: SP800-53-enhancement
              title: Audit Level Adjustment
              props:
                - name: label
                  value: AU-6(10)
                - name: sort-id
                  value: au-06.10
              parts:
                - id: au-6.10_smt
                  name: statement
                  prose: The organization adjusts the level of audit review, analysis, and reporting within the information system when there is a change in risk based on law enforcement information, intelligence information, or other credible sources of information.
                - id: au-6.10_gdn
                  name: guidance
                  prose: The frequency, scope, and/or depth of the audit review, analysis, and reporting may be adjusted to meet organizational needs based on new information received.
                - id: au-6.10_obj
                  name: objective
                  prose: 'Determine if the organization adjusts the level of audit review, analysis, and reporting within the information system when there is a change in risk based on:'
                  parts:
                    - id: au-6.10_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-6(10)[1]
                      prose: law enforcement information;
                    - id: au-6.10_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-6(10)[2]
                      prose: intelligence information; and/or
                    - id: au-6.10_obj.3
                      name: objective
                      props:
                        - name: label
                          value: AU-6(10)[3]
                      prose: other credible sources of information.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit review, analysis, and reporting

                        organizational risk assessment

                        security control assessment

                        vulnerability assessment

                        security plan

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit review, analysis, and reporting responsibilities

                        organizational personnel with information security responsibilities
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Automated mechanisms supporting review, analysis, and reporting of audit information
        - id: au-7
          class: SP800-53
          title: Audit Reduction and Report Generation
          props:
            - name: label
              value: AU-7
            - name: sort-id
              value: au-07
          parts:
            - id: au-7_smt
              name: statement
              prose: 'The information system provides an audit reduction and report generation capability that:'
              parts:
                - id: au-7_smt.a
                  name: item
                  props:
                    - name: label
                      value: a.
                  prose: Supports on-demand audit review, analysis, and reporting requirements and after-the-fact investigations of security incidents; and
                - id: au-7_smt.b
                  name: item
                  props:
                    - name: label
                      value: b.
                  prose: Does not alter the original content or time ordering of audit records.
            - id: au-7_gdn
              name: guidance
              prose: Audit reduction is a process that manipulates collected audit information and organizes such information in a summary format that is more meaningful to analysts. Audit reduction and report generation capabilities do not always emanate from the same information system or from the same organizational entities conducting auditing activities. Audit reduction capability can include, for example, modern data mining techniques with advanced data filters to identify anomalous behavior in audit records. The report generation capability provided by the information system can generate customizable reports. Time ordering of audit records can be a significant issue if the granularity of the timestamp in the record is insufficient.
              links:
                - href: '#au-6'
                  rel: related
            - id: au-7_obj
              name: objective
              prose: 'Determine if the information system provides an audit reduction and report generation capability that supports:'
              parts:
                - id: au-7.a_obj
                  name: objective
                  props:
                    - name: label
                      value: AU-7(a)
                  parts:
                    - id: au-7.a_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-7(a)[1]
                      prose: on-demand audit review;
                    - id: au-7.a_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-7(a)[2]
                      prose: analysis;
                    - id: au-7.a_obj.3
                      name: objective
                      props:
                        - name: label
                          value: AU-7(a)[3]
                      prose: reporting requirements;
                    - id: au-7.a_obj.4
                      name: objective
                      props:
                        - name: label
                          value: AU-7(a)[4]
                      prose: after-the-fact investigations of security incidents; and
                - id: au-7.b_obj
                  name: objective
                  props:
                    - name: label
                      value: AU-7(b)
                  prose: does not alter the original content or time ordering of audit records.
            - name: assessment
              props:
                - name: method
                  value: EXAMINE
              parts:
                - name: objects
                  prose: |-
                    Audit and accountability policy

                    procedures addressing audit reduction and report generation

                    information system design documentation

                    information system configuration settings and associated documentation

                    audit reduction, review, analysis, and reporting tools

                    information system audit records

                    other relevant documents or records
            - name: assessment
              props:
                - name: method
                  value: INTERVIEW
              parts:
                - name: objects
                  prose: |-
                    Organizational personnel with audit reduction and report generation responsibilities

                    organizational personnel with information security responsibilities
            - name: assessment
              props:
                - name: method
                  value: TEST
              parts:
                - name: objects
                  prose: Audit reduction and report generation capability
          controls:
            - id: au-7.1
              class: SP800-53-enhancement
              title: Automatic Processing
              params:
                - id: au-7.1_prm_1
                  label: organization-defined audit fields within audit records
              props:
                - name: label
                  value: AU-7(1)
                - name: sort-id
                  value: au-07.01
              parts:
                - id: au-7.1_smt
                  name: statement
                  prose: 'The information system provides the capability to process audit records for events of interest based on {{ insert: param, au-7.1_prm_1 }}.'
                - id: au-7.1_gdn
                  name: guidance
                  prose: Events of interest can be identified by the content of specific audit record fields including, for example, identities of individuals, event types, event locations, event times, event dates, system resources involved, IP addresses involved, or information objects accessed. Organizations may define audit event criteria to any degree of granularity required, for example, locations selectable by general networking location (e.g., by network or subnetwork) or selectable by specific information system component.
                  links:
                    - href: '#au-2'
                      rel: related
                    - href: '#au-12'
                      rel: related
                - id: au-7.1_obj
                  name: objective
                  prose: 'Determine if:'
                  parts:
                    - id: au-7.1_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-7(1)[1]
                      prose: the organization defines audit fields within audit records in order to process audit records for events of interest; and
                    - id: au-7.1_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-7(1)[2]
                      prose: the information system provides the capability to process audit records for events of interest based on the organization-defined audit fields within audit records.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit reduction and report generation

                        information system design documentation

                        information system configuration settings and associated documentation

                        audit reduction, review, analysis, and reporting tools

                        audit record criteria (fields) establishing events of interest

                        information system audit records

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit reduction and report generation responsibilities

                        organizational personnel with information security responsibilities

                        system developers
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Audit reduction and report generation capability
            - id: au-7.2
              class: SP800-53-enhancement
              title: Automatic Sort and Search
              params:
                - id: au-7.2_prm_1
                  label: organization-defined audit fields within audit records
              props:
                - name: label
                  value: AU-7(2)
                - name: sort-id
                  value: au-07.02
              parts:
                - id: au-7.2_smt
                  name: statement
                  prose: 'The information system provides the capability to sort and search audit records for events of interest based on the content of {{ insert: param, au-7.2_prm_1 }}.'
                - id: au-7.2_gdn
                  name: guidance
                  prose: 'Sorting and searching of audit records may be based upon the contents of audit record fields, for example: (i) date/time of events; (ii) user identifiers; (iii) Internet Protocol (IP) addresses involved in the event; (iv) type of event; or (v) event success/failure.'
                - id: au-7.2_obj
                  name: objective
                  prose: 'Determine if:'
                  parts:
                    - id: au-7.2_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-7(2)[1]
                      prose: the organization defines audit fields within audit records in order to sort and search audit records for events of interest based on content of such audit fields; and
                    - id: au-7.2_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-7(2)[2]
                      prose: the information system provides the capability to sort and search audit records for events of interest based on the content of organization-defined audit fields within audit records.
                - name: assessment
                  props:
                    - name: method
                      value: EXAMINE
                  parts:
                    - name: objects
                      prose: |-
                        Audit and accountability policy

                        procedures addressing audit reduction and report generation

                        information system design documentation

                        information system configuration settings and associated documentation

                        audit reduction, review, analysis, and reporting tools

                        audit record criteria (fields) establishing events of interest

                        information system audit records

                        other relevant documents or records
                - name: assessment
                  props:
                    - name: method
                      value: INTERVIEW
                  parts:
                    - name: objects
                      prose: |-
                        Organizational personnel with audit reduction and report generation responsibilities

                        organizational personnel with information security responsibilities

                        system developers
                - name: assessment
                  props:
                    - name: method
                      value: TEST
                  parts:
                    - name: objects
                      prose: Audit reduction and report generation capability
        - id: au-8
          class: SP800-53
          title: Time Stamps
          params:
            - id: au-8_prm_1
              label: organization-defined granularity of time measurement
          props:
            - name: label
              value: AU-8
            - name: sort-id
              value: au-08
          parts:
            - id: au-8_smt
              name: statement
              prose: 'The information system:'
              parts:
                - id: au-8_smt.a
                  name: item
                  props:
                    - name: label
                      value: a.
                  prose: Uses internal system clocks to generate time stamps for audit records; and
                - id: au-8_smt.b
                  name: item
                  props:
                    - name: label
                      value: b.
                  prose: 'Records time stamps for audit records that can be mapped to Coordinated Universal Time (UTC) or Greenwich Mean Time (GMT) and meets {{ insert: param, au-8_prm_1 }}.'
            - id: au-8_gdn
              name: guidance
              prose: Time stamps generated by the information system include date and time. Time is commonly expressed in Coordinated Universal Time (UTC), a modern continuation of Greenwich Mean Time (GMT), or local time with an offset from UTC. Granularity of time measurements refers to the degree of synchronization between information system clocks and reference clocks, for example, clocks synchronizing within hundreds of milliseconds or within tens of milliseconds. Organizations may define different time granularities for different system components. Time service can also be critical to other security capabilities such as access control and identification and authentication, depending on the nature of the mechanisms used to support those capabilities.
              links:
                - href: '#au-3'
                  rel: related
                - href: '#au-12'
                  rel: related
            - id: au-8_obj
              name: objective
              prose: 'Determine if:'
              parts:
                - id: au-8.a_obj
                  name: objective
                  props:
                    - name: label
                      value: AU-8(a)
                  prose: the information system uses internal system clocks to generate time stamps for audit records;
                - id: au-8.b_obj
                  name: objective
                  props:
                    - name: label
                      value: AU-8(b)
                  parts:
                    - id: au-8.b_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AU-8(b)[1]
                      prose: the information system records time stamps for audit records that can be mapped to Coordinated Universal Time (UTC) or Greenwich Mean Time (GMT);
                    - id: au-8.b_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AU-8(b)[2]
                      prose: the organization defines the granularity of time measurement to be met when recording time stamps for audit records; and
                    - id: au-8.b_obj.3
                      name: objective
                      props:
                        - name: label
                          value: AU-8(b)[3]
                      prose: the organization records time stamps for audit records that meet the organization-defined granularity of time measurement.
            - name: assessment
              props:
                - name: method
                  value: EXAMINE
              parts:
                - name: objects
                  prose: |-
                    Audit and accountability policy

                    procedures addressing time stamp generation

                    information system design documentation

                    information system configuration settings and associated documentation

                    information system audit records

                    other relevant documents or records
            - name: assessment
              props:
                - name: method
                  value: INTERVIEW
              parts:
                - name: objects
                  prose: |-
                    Organizational personnel with information security responsibilities

                    system/network administrators

                    system developers
            - name: assessment
              props:
                - name: method
                  value: TEST
              parts:
                - name: objects
                  prose: Automated mechanisms implementing time stamp generation
          controls:
            - id: au-8.1
              class: SP800-53-enhancement
              title: Synchronization with Authoritative Time Source
              params:
                - id: au-8.1_prm_1
                  label: organization-defined frequency
                - id: au-8.1_prm_2
                  label: organization-defined authoritative time source
                - id: au-8.1_prm_3
                  label: organization-defined time period
              props:
                - name: label
                  value: AU-8(1)
                - name: sort-id
                  value: au-08.01
              parts:
                - id: au-8.1_smt
                  name: statement
                  prose: 'The information system:'
                  parts:
                    - id: au-8.1_smt.a
                      name: item
                      props:
                        - name: label
                          value: (a)
                      prose: 'Compares the internal information system clocks {{ insert: param, au-8.1_prm_1 }} with {{ insert: param, au-8.1_prm_2 }}; and'
                    - id: au-8.1_smt.b
                      name: item
                      props:
                        - name: label
                          value: (b)
                      prose: 'Synchronizes the internal system clocks to the authoritative time source when the time difference is greater than {{ insert: param, au-8.1_prm_3 }}.'
                - id: au-8.1_gdn
