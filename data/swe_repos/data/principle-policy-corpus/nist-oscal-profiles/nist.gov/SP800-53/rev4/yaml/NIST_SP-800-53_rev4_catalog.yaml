            - id: ac-3.3
              class: SP800-53-enhancement
              title: Mandatory Access Control
              params:
                - id: ac-3.3_prm_1
                  label: organization-defined mandatory access control policy
                - id: ac-3.3_prm_2
                  label: organization-defined subjects
                - id: ac-3.3_prm_3
                  label: organization-defined privileges (i.e., they are trusted subjects)
              props:
                - name: label
                  value: AC-3(3)
                - name: sort-id
                  value: ac-03.03
              parts:
                - id: ac-3.3_smt
                  name: statement
                  prose: 'The information system enforces {{ insert: param, ac-3.3_prm_1 }} over all subjects and objects where the policy:'
                  parts:
                    - id: ac-3.3_smt.a
                      name: item
                      props:
                        - name: label
                          value: (a)
                      prose: Is uniformly enforced across all subjects and objects within the boundary of the information system;
                    - id: ac-3.3_smt.b
                      name: item
                      props:
                        - name: label
                          value: (b)
                      prose: Specifies that a subject that has been granted access to information is constrained from doing any of the following;
                      parts:
                        - id: ac-3.3_smt.b.1
                          name: item
                          props:
                            - name: label
                              value: (1)
                          prose: Passing the information to unauthorized subjects or objects;
                        - id: ac-3.3_smt.b.2
                          name: item
                          props:
                            - name: label
                              value: (2)
                          prose: Granting its privileges to other subjects;
                        - id: ac-3.3_smt.b.3
                          name: item
                          props:
                            - name: label
                              value: (3)
                          prose: Changing one or more security attributes on subjects, objects, the information system, or information system components;
                        - id: ac-3.3_smt.b.4
                          name: item
                          props:
                            - name: label
                              value: (4)
                          prose: Choosing the security attributes and attribute values to be associated with newly created or modified objects; or
                        - id: ac-3.3_smt.b.5
                          name: item
                          props:
                            - name: label
                              value: (5)
                          prose: Changing the rules governing access control; and
                    - id: ac-3.3_smt.c
                      name: item
                      props:
                        - name: label
                          value: (c)
                      prose: 'Specifies that {{ insert: param, ac-3.3_prm_2 }} may explicitly be granted {{ insert: param, ac-3.3_prm_3 }} such that they are not limited by some or all of the above constraints.'
                - id: ac-3.3_gdn
                  name: guidance
                  prose: Mandatory access control as defined in this control enhancement is synonymous with nondiscretionary access control, and is not constrained only to certain historical uses (e.g., implementations using the Bell-LaPadula Model). The above class of mandatory access control policies constrains what actions subjects can take with information obtained from data objects for which they have already been granted access, thus preventing the subjects from passing the information to unauthorized subjects and objects. This class of mandatory access control policies also constrains what actions subjects can take with respect to the propagation of access control privileges; that is, a subject with a privilege cannot pass that privilege to other subjects. The policy is uniformly enforced over all subjects and objects to which the information system has control. Otherwise, the access control policy can be circumvented. This enforcement typically is provided via an implementation that meets the reference monitor concept (see AC-25). The policy is bounded by the information system boundary (i.e., once the information is passed outside of the control of the system, additional means may be required to ensure that the constraints on the information remain in effect). The trusted subjects described above are granted privileges consistent with the concept of least privilege (see AC-6). Trusted subjects are only given the minimum privileges relative to the above policy necessary for satisfying organizational mission/business needs. The control is most applicable when there is some policy mandate (e.g., law, Executive Order, directive, or regulation) that establishes a policy regarding access to sensitive/classified information and some users of the information system are not authorized access to all sensitive/classified information resident in the information system. This control can operate in conjunction with AC-3 (4). A subject that is constrained in its operation by policies governed by this control is still able to operate under the less rigorous constraints of AC-3 (4), but policies governed by this control take precedence over the less rigorous constraints of AC-3 (4). For example, while a mandatory access control policy imposes a constraint preventing a subject from passing information to another subject operating at a different sensitivity label, AC-3 (4) permits the subject to pass the information to any subject with the same sensitivity label as the subject.
                  links:
                    - href: '#ac-25'
                      rel: related
                    - href: '#sc-11'
                      rel: related
                - id: ac-3.3_obj
                  name: objective
                  prose: 'Determine if:'
                  parts:
                    - id: ac-3.3_obj.1
                      name: objective
                      props:
                        - name: label
                          value: AC-3(3)[1]
                      prose: the organization defines mandatory access control policies to be enforced over all subjects and objects;
                    - id: ac-3.3_obj.2
                      name: objective
                      props:
                        - name: label
                          value: AC-3(3)[2]
                      prose: the organization defines subjects over which organization-defined mandatory access control policies are to be enforced;
                    - id: ac-3.3_obj.3
                      name: objective
                      props:
                        - name: label
                          value: AC-3(3)[3]
                      prose: the organization defines objects over which organization-defined mandatory access control policies are to be enforced;
                    - id: ac-3.3_obj.4
                      name: objective
                      props:
