                          props:
                            - name: label
                              value: CM-2(7)(b)[1]
                          prose: defines security safeguards to be applied to the devices when the individuals return; and
                        - id: cm-2.7.b_obj.2
                          name: objective
                          props:
                            - name: label
                              value: CM-2(7)(b)[2]
                          prose: applies organization-defined safeguards to the devices when the individuals return.
                      links:
