                    Organizational personnel with responsibilities for managing publicly accessible information posted on organizational information systems

                    organizational personnel with information security responsibilities
            - name: assessment
              props:
                - name: method
                  value: TEST
              parts:
                - name: objects
                  prose: Automated mechanisms implementing management of publicly accessible content
        - id: ac-23
          class: SP800-53
          title: Data Mining Protection
          params:
            - id: ac-23_prm_1
              label: organization-defined data mining prevention and detection techniques
            - id: ac-23_prm_2
              label: organization-defined data storage objects
          props:
            - name: label
              value: AC-23
            - name: sort-id
              value: ac-23
          parts:
            - id: ac-23_smt
              name: statement
              prose: 'The organization employs {{ insert: param, ac-23_prm_1 }} for {{ insert: param, ac-23_prm_2 }} to adequately detect and protect against data mining.'
            - id: ac-23_gdn
              name: guidance
              prose: 'Data storage objects include, for example, databases, database records, and database fields. Data mining prevention and detection techniques include, for example: (i) limiting the types of responses provided to database queries; (ii) limiting the number/frequency of database queries to increase the work factor needed to determine the contents of such databases; and (iii) notifying organizational personnel when atypical database queries or accesses occur. This control focuses on the protection of organizational information from data mining while such information resides in organizational data stores. In contrast, AU-13 focuses on monitoring for organizational information that may have been mined or otherwise obtained from data stores and is now available as open source information residing on external sites, for example, through social networking or social media websites.'
            - id: ac-23_obj
              name: objective
              prose: 'Determine if the organization:'
              parts:
                - id: ac-23_obj.1
                  name: objective
                  props:
                    - name: label
                      value: AC-23[1]
                  prose: defines data mining prevention and detection techniques to be employed for organization-defined storage objects to adequately detect and protect against data mining;
                - id: ac-23_obj.2
                  name: objective
                  props:
                    - name: label
                      value: AC-23[2]
                  prose: defines data storage objects to be protected from data mining; and
                - id: ac-23_obj.3
                  name: objective
                  props:
                    - name: label
                      value: AC-23[3]
                  prose: employs organization-defined data mining prevention and detection techniques for organization-defined data storage objects to adequately detect and protect against data mining.
            - name: assessment
              props:
                - name: method
                  value: EXAMINE
              parts:
                - name: objects
                  prose: |-
                    Access control policy

                    procedures addressing data mining techniques

                    procedures addressing protection of data storage objects against data mining

                    information system design documentation

                    information system configuration settings and associated documentation

                    information system audit logs

                    information system audit records

                    other relevant documents or records
            - name: assessment
              props:
                - name: method
                  value: INTERVIEW
              parts:
                - name: objects
                  prose: |-
                    Organizational personnel with responsibilities for implementing data mining detection and prevention techniques for data storage objects

                    organizational personnel with information security responsibilities

                    system developers
            - name: assessment
              props:
                - name: method
                  value: TEST
              parts:
                - name: objects
                  prose: Automated mechanisms implementing data mining prevention and detection
        - id: ac-24
          class: SP800-53
          title: Access Control Decisions
          params:
            - id: ac-24_prm_1
              label: organization-defined access control decisions
          props:
            - name: label
              value: AC-24
            - name: sort-id
              value: ac-24
          parts:
            - id: ac-24_smt
              name: statement
              prose: 'The organization establishes procedures to ensure {{ insert: param, ac-24_prm_1 }} are applied to each access request prior to access enforcement.'
            - id: ac-24_gdn
              name: guidance
              prose: Access control decisions (also known as authorization decisions) occur when authorization information is applied to specific accesses. In contrast, access enforcement occurs when information systems enforce access control decisions. While it is very common to have access control decisions and access enforcement implemented by the same entity, it is not required and it is not always an optimal implementation choice. For some architectures and distributed information systems, different entities may perform access control decisions and access enforcement.
            - id: ac-24_obj
              name: objective
              prose: 'Determine if the organization:'
              parts:
                - id: ac-24_obj.1
                  name: objective
                  props:
                    - name: label
                      value: AC-24[1]
                  prose: defines access control decisions to be applied to each access request prior to access control enforcement; and
                - id: ac-24_obj.2
                  name: objective
                  props:
                    - name: label
                      value: AC-24[2]
                  prose: establishes procedures to ensure organization-defined access control decisions are applied to each access request prior to access control enforcement.
            - name: assessment
              props:
                - name: method
                  value: EXAMINE
              parts:
                - name: objects
                  prose: |-
                    Access control policy

                    procedures addressing access control decisions

                    information system design documentation

                    information system configuration settings and associated documentation

                    information system audit records

                    other relevant documents or records
            - name: assessment
              props:
                - name: method
                  value: INTERVIEW
              parts:
                - name: objects
                  prose: |-
                    Organizational personnel with responsibilities for establishing procedures regarding access control decisions to the information system

                    organizational personnel with information security responsibilities
            - name: assessment
              props:
                - name: method
                  value: TEST
              parts:
                - name: objects
                  prose: Automated mechanisms applying established access control decisions and procedures
          controls:
            - id: ac-24.1
              class: SP800-53-enhancement
              title: Transmit Access Authorization Information
              params:
                - id: ac-24.1_prm_1
                  label: organization-defined access authorization information
                - id: ac-24.1_prm_2
                  label: organization-defined security safeguards
                - id: ac-24.1_prm_3
