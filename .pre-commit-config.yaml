# Pre-commit hooks for ACGS-2 Constitutional Compliance
# Constitutional Hash: cdd01ef066bc6cf2

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']

  - repo: local
    hooks:
      - id: constitutional-hash-check
        name: Constitutional Hash Validation
        entry: scripts/hooks/constitutional_hash_validator.py
        language: python
        files: '\.(md|py|yml|yaml|json|txt)$'
        args: ['--hash=cdd01ef066bc6cf2']
        
      - id: performance-targets-check
        name: Performance Targets Validation
        entry: scripts/hooks/performance_targets_validator.py
        language: python
        files: '\.md$'
        args: ['--require-targets']
        
      - id: documentation-compliance
        name: Documentation Compliance Check
        entry: scripts/hooks/documentation_compliance_validator.py
        language: python
        files: '\.(md|rst)$'
        pass_filenames: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-r', '.', '-f', 'json', '-o', 'bandit-report.json']
        exclude: tests/

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    Constitutional Hash: cdd01ef066bc6cf2
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false

