groups:
  - name: acgs.rules
    rules:
      - alert: ServiceDown
        annotations:
          description: '{{ $labels.job }} has been down for more than 1 minute.'
          summary: Service {{ $labels.job }} is down
        expr: up == 0
        for: 1m
        labels:
          severity: critical
      - alert: ConstitutionalComplianceLow
        annotations:
          description: Constitutional compliance score is {{ $value }}, below threshold
            of {MONITORING_CONFIG['constitutional_compliance']['alert_threshold']}
          summary: Constitutional compliance below threshold
        expr: constitutional_compliance_score < 0.85
        for: 2m
        labels:
          severity: warning
      - alert: HighResponseTime
        annotations:
          description: 95th percentile response time is {{ $value }}s
          summary: High response time detected
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))
          > 2
        for: 5m
        labels:
          severity: warning
