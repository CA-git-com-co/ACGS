alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093
global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files:
  - rules/api_versioning_rules.yml
  - rules/deprecation_rules.yml
  - rules/sla_rules.yml
scrape_configs:
  - job_name: acgs-api-versioning
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - localhost:8000
          - localhost:8001
          - localhost:8002
  - job_name: acgs-version-metrics
    metrics_path: /api/v2/metrics/versioning
    scrape_interval: 30s
    static_configs:
      - targets:
          - localhost:9090
