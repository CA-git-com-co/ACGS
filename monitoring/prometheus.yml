# Prometheus Configuration for ACGS Services
# Constitutional Hash: cdd01ef066bc6cf2

global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    constitutional_hash: 'cdd01ef066bc6cf2'
    environment: 'production'
    cluster: 'acgs-main'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # ACGS Core Services
  - job_name: 'acgs-constitutional-ai'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s
