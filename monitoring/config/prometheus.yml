alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files:
  - alerts/*.yml
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090
  - job_name: auth-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8000
  - job_name: ac-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8001
  - job_name: integrity-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8002
  - job_name: fv-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8003
  - job_name: gs-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8004
  - job_name: pgc-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8005
  - job_name: ec-service
    metrics_path: /metrics
    scrape_interval: 15s
    static_configs:
      - targets:
          - localhost:8006
  - job_name: constitutional-compliance
    metrics_path: /constitutional/metrics
    scrape_interval: 30s
    static_configs:
      - targets:
          - localhost:8080
