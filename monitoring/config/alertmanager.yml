global:
  smtp_from: acgs-alerts@example.com
  smtp_smarthost: localhost:587
receivers:
  - email_configs:
      - body: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        subject: 'ACGS-PGP Alert: {{ .GroupLabels.alertname }}'
        to: admin@example.com
    name: web.hook
route:
  group_by:
    - alertname
  group_interval: 10s
  group_wait: 10s
  receiver: web.hook
  repeat_interval: 1h
